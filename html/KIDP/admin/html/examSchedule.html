<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js" ></script>
<script type="text/javascript" src="../js/ui.js" ></script>

</head>
<body>
    <div class="popup examSchedule">
        <h2>시험일정 등록(수정)</h2>
        <div class="popupCont scheduleModify">
            <div class="group">
                <em class="title">전형일정 등록</em>
                <table>
                    <colgroup>
                        <col style="width:153px">
                        <col style="width:250px">
                        <col style="width:153px">
                        <col style="width:250px">
                        <col style="width:153px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>_전형년도</th>
                            <td>2021</td>
                            <th>_전형명</th>
                            <td colspan="3">2021년 제1회 실기 전형</td>
                        </tr>
                        <tr>
                            <th>_응시등급</th>
                            <td>
                                <div class="select">
                                    <select>
                                        <option>응시등급 선택</option>
                                    </select>
                                </div>
                            </td>
                            <th>_시험일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                            <th>_합격자발표일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>_모집시작일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                            <th>_모집종료일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                            <th>_결제시작일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>_결제종료일시</th>
                            <td>
                                <div class="inp"><input type="text"></div>
                            </td>
                            <th>_전형료</th>
                            <td colspan="3">
                                <div class="inp pay"><input type="text"></div><span class="txt">원</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="groupMix">
                <div class="group">
                    <em class="title">제출서류 선택</em>
                    <ul class="chkList">
                        <li><input type="checkbox" id="chk1"><label for="chk1">학교생활기록부</lable></li>
                        <li><input type="checkbox" id="chk2"><label for="chk2">개인정보 제공이용 동의서</lable></li>
                    </ul>
                </div>
                <div class="group">
                    <em class="title">제출증명서 선택</em>
                    <ul class="chkList">
                        <li><input type="checkbox" id="chk21"><label for="chk21">성적증명서</lable></li>
                        <li><input type="checkbox" id="chk22"><label for="chk22">졸업증명서</lable></li>
                    </ul>
                </div>
            </div>
            
            <div class="group">
                <em class="title">응시지역 선택</em>
                <ul class="chkList col6">
                    <li><input type="checkbox" id="chk1"><label for="chk1">전국</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">서울특별시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">부산광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">대구광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">인천광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">광주광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">대전광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">울산광역시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">세종특별자치시</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">경기도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">강원도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">충청북도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">충청남도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">전라북도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">전라남도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">경상북도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">경상남도</lable></li>
                    <li><input type="checkbox" id="chk2"><label for="chk2">제주도</lable></li>
                </ul>
            </div>
            
            <div class="group toggle">
                <div class="toggleBtn">
                    <em class="title">시험장배치</em>
                    <button class="add"><span>시험장추가</span></button>
                </div>
                <div class="toggleCont">
                    <span class="item">서울고등학교1 <button class="del"><span>시험장삭제</span></button></span>
                </div>
            </div>
        </div>
        <div class="btnBox">
            <button class="btn btnRed">등록</button>
            <button class="btn btnDefault">닫기</button>
        </div>
    </div>
    <div class="dimm"></div>
</body>
</html>

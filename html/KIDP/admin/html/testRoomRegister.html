<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js" ></script>
<script type="text/javascript" src="../js/ui.js" ></script>

</head>
<body>

    <div class="popup popTR_register">
        <h2>시험장 등록(수정)</h2>
        <div class="popupCont">
            <ul class="tsList">
                <li>
                    <span class="title">시험장 지역 선택</span>
                    <div class="text">
                        <div class="selectBox">
                            <select>
                                <option>지역선택</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <span class="title">시험장명</span>
                    <div class="text">
                        <div class="inpBox">
                            <input type="text">
                        </div>
                    </div>
                </li>
                <li>
                    <span class="title">시험장 수용인원</span>
                    <div class="text">
                        <div class="inpBox">
                            <input type="text">
                        </div>
                    </div>
                </li>
                <li>
                    <span class="title">시험실 정보</span>
                    <div class="text">
                        <button class="trAdd"><span>실헌실 추가</span></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btnBox">
            <button class="btn btnRed">등록</button>
            <button class="btn btnDefault">닫기</button>
        </div>
        <button class="popupClose">닫기</button>
    </div>
    <div class="dimm"></div>
</body>
</html>

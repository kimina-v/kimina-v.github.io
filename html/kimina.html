금융 프로젝트에 PL포함 3명이 투입된 적이 있었습니다. 항상 그렇듯 일정은 여유롭지 않았고, 투입 인원도 작업에 비해 적었지만 주어진 일정안에 작업을 완료해야 했기 때문에 야근없이 하루 74페이지의 기록을 세우며 최대의 집중력을 발휘해 작업했던 기억이 있습니다.
그때 당시 파주에 거주하고 있어 선릉역까지 출퇴근 하는 상황이라 야근을 피하려 더 큰 집중력이 발휘되었다고 생각합니다.
제 철수일이 가까워졌던 어느날 PL과 이야기를 나누었는데 이전 프로젝트에서 제 깔끔한 코드와 빠른 속도를 보시고 본사에 두사람 대신에 저 한명으로 투입시켜달라고 요청을 하셨다고 말씀해 주셨던 기억이 있습니다. 이 외에도 함께 프로젝트 했던 퍼블리셔는 물론 기획자, 디자이너, 개발자 분들도 함께 일하기 편하고 좋은 퍼블리셔라고 칭찬해 주시고 프로젝트 추천 연락도 종종 옵니다.
제 경험 중에는 특별한 성과를 냈다 할만한 이슈는 없었지만, 계획된 일정대로 업무 수행 후 다음 작업자에게 잘 넘겨주는 것이 가장 기본이지만 가장 큰 성과라 생각합니다.

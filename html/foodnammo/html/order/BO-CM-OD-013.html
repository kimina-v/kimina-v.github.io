		ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
		ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
	-->
	<!-- ========== 팝업 영역 ========== -->
	<div class="layer-wrap" id="popup-sample-01" style="display:block;">
		<div class="layer-pop">
			<div class="layer-inner layer-md">
				<div class="layer-head">
					<h4 class="layer-title">배송방법 변경</h4>
				</div><!--// layer-head  -->
				<div class="layer-body">
					<div class="layer-content">
						<div class="in-content">
							<!--[Dev] 20210826 필수입력부분 추가 -->
							<div class="board-option">
								<div class="left-area">
									<div class="page-info">
										<i class="ico-info"></i><span class="text-guide-sm">배송방법을 변경합니다.</span>
									</div>
								</div>
								<div class="right-area">
									<spanc class="text-guide-sm2"><i class="es"><em class="blind">필수입력</em></i>는 필수항목입니다.
								</spanc></div>						
							</div>
							<div class="board-form mt10">
								<table>
									<caption>배송방법</caption>
									<colgroup>
										<col style="width: 150px;"><col /><!--[Dev] 20210804 width값수정 -->
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><span class="in-tb">기존 배송방법</span></th>
											<td><div class="in-tb">택배배송</div></td>
										</tr>
										<tr>
											<th scope="row"><span class="in-tb">변경 배송방법</span></th>
											<td>
												<select class="select w140" id="selectItem">
													<option value="">선택</option>
													<option value="1">일반배송</option>
												</select>
											</td>
										</tr>
									</tbody>
								</table>
							</div><!--// board-form -->

							<div class="mt40 ui-select-div hide">
								<h5 class="tit-cnt">결제정보</h5>
								<div class="board-form mt10">
									<table>
										<caption>결제정보</caption>
										<colgroup>
											<col style="width: 150px;"><col /><!--[Dev] 20210804 width값수정 -->
										</colgroup>
										<tbody>

											<tr>
												<th scope="row"><span class="in-tb">환불 배송비 </span></th>
												<td><input type="text" class="input-text text-right w100" value="2500" readonly="readonly" /></td>
											</tr>

											<tr>
												<th scope="row"><span class="in-tb">환불 수단</span></th>
												<td>
													<div class="form-inline-group">
														<div class="custom-radio">
															<input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">적립금 지급</label>
														</div>
														<div class="custom-radio payment-area-add">

														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div><!--// board-form -->
							</div>
							<!--[Dev] 20210804 환불정보 추가 -->
							<div class="mt40 refund-information-box">

								<div class="board-form mt10">
									<table>
										<caption>환불정보</caption>
										<colgroup>
											<col style="width: 150px;"><col /><!--[Dev] 20210804 width값수정 -->
										</colgroup>
										<tbody>

											<tr>
												<th scope="row"><span class="in-tb">환불 은행<i class="es"><em class="blind">필수입력</em></i></span></th><!--[Dev] 20210826 필수입력추가 -->

													<div class="input-group-form">
														<select class="select w140">
															<option value="">선택</option>
														</select>
													</div>
												</td>
											</tr>

											<tr>
												<th scope="row"><span class="in-tb">예금주/환불계좌<i class="es"><em class="blind">필수입력</em></i></span></th><!--[Dev] 20210826 필수입력추가 -->

											</tr>
										</tbody>
									</table>
								</div><!--// board-form -->
							</div>

						</div>
					</div><!--// layer-content -->
					<div class="layer-bottom">
						<div class="btn-area">
							<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>저장</span></bottom>
							<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
						</div>
					</div><!--// layer-bottom  -->
				</div><!--// layer-body  -->
				<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function() {    
        $('#selectItem').change(function() {
            var result = $('#selectItem option:selected').val();
            if ( result === '1' ) {
                $('.ui-select-div').removeClass('hide')
            }  else if ( result === '' ) {
                $('.ui-select-div').addClass('hide')
            }
            layerHeight () // 셀렉트박스 선택 후 레이어팝업의 높이값 짝수로 변환 (홀수가 될 경우 크롬브라우저에서 border등이 깨지는 버그 현상 방지)
        }); 
		/*[Dev] 20210804 환불정보 영역 스크립트 추가*/
		$(".custom-radio").click(function(){
			if($(".payment-area-add input:radio").is(':checked')){
				$(".refund-information-box").css('display','block');
			}else{
				$(".refund-information-box").css('display','none');
			}
		});
		
    }); 
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->

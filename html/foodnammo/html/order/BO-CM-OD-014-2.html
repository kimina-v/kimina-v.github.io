<!DOCTYPE html>

<head>
<meta charset="utf-8">

	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-lg">
                <div class="layer-head">
                    <h4 class="layer-title">취소요청</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="page-info text-right mb10">
                              <div class="text-guide-sm2">
                                <i class="es"><em class="blind">필수입력</em></i>는 필수항목입니다.
                              </div>
                            </div>
                            <div class="board-form">
                                <table>
                                    <caption>변경</caption>
                                    <colgroup>
                                        <col  class="w-col-tit" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">주문상품</span></th><!--[Dev] 20210804 텍스트변경 -->
                                            <td><div class="in-tb">[맛있닭] 소프트 닭 안심살 혼합 외 1</div></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">취소방식</span></th>
                                            <td><div class="in-tb">계좌환불</div></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <span class="in-tb">환불은행<i class="es"><em class="blind">필수입력</em></i></span>
                                            </th>
                                            <td>
                                                <select class="select w140">
                                                    <option>선택</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">예금주/환불계좌<i class="es"><em class="blind">필수입력</em></i</span></th>
                                            <td>
                                                <div class="input-group w-full">
													<div class="input-group-cell w140">
														<input type="text" class="input-text" placeholder="이름 입력">
													</div>
													<div class="input-group-cell">
														<input type="text" class="input-text" placeholder="‘-’없이 입력">
													</div>
													<!-- [Dev] 20210826 제거
                                                        <span class="input-group-btn">
														<button type="button" class="btn-form btn-grey"><span>계좌인증</span></button>
													</span> -->
												</div>                                            
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">취소회원적립금</span></th>
                                            <td><div class="in-tb">350원</div></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">사용적립금</span></th>
                                            <td>
                                                <div class="form-inline-group">
                                                    <div class="custom-radio">
                                                        <input type="radio" id="radio-2-2" class="radio" name="radio-item-2"><label for="radio-2-2">전체환불</label>
                                                    </div>
                                                    <div class="form-inline">
                                                        <div class="custom-radio">
                                                            <input type="radio" id="radio-2-4" class="radio" name="radio-item-2"><label for="radio-2-4">부분환불</label>
                                                        </div>
                                                        <input type="text" class="input-text text-right w90" value="5000" placeholder="숫자 입력" disabled><!--[Dev] 20210810 disabled처리 -->
                                                        <span class="input-group-txt">원</span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">할인금액</span></th><!--[Dev] 20210804 텍스트변경 -->
                                            <td>
                                                <div class="in-tb">
                                                    <ul class="coupon-list">
                                                        <!--[Dev] 20210804 <span class="txt-sidebar mt2">추가 -->
                                                        <li>- 1,500원<span class="txt-sidebar mt2"></span>닭 안심살 10% 할인쿠폰</li>
                                                        <li>- 1,500원<span class="txt-sidebar mt2"></span>닭 안심살 10% 할인쿠폰</li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">총 환불금액</span></th>
                                            <td><div class="in-tb">15,000원 (주문금액 25,800 + 배송비 0 + 적립금 5,000 + 쿠폰 1,500)</div></td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">취소사유
                                                <i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td>
                                                <select class="select w200"><!-- [Dev] 20210706 클래스 수정 -->
                                                    <option>선택</option>
                                                    <option>단순변심</option>
                                                    <option>상품불량</option>
                                                    <option>배송지연</option>
                                                    <option>상품정보와 상이</option>
                                                    <option>재주문</option>
                                                    <option>기타(취소 사유 직접입력)</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">상세내용</span></th>
                                            <td>
                                                <div class="textarea-count-box">
                                                    <textarea id="" class="textarea" placeholder="상세 내용 입력"></textarea>
                                                    <div class="txt-cnt"><em>0</em>/<span class="limit-txt">200</span>자</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-form -->


                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>취소요청</span></bottom>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

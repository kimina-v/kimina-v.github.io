<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop search-type">
            <div class="layer-inner layer-lg">
                <div class="layer-head">
                    <h4 class="layer-title">기획전 검색</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="board-form">
                                <table>
                                    <caption>검색</caption>
                                    <colgroup>
                                        <col class="w-col-tit2" /><col class="w-col-cnt" /><col class="w-col-tit2" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">기획전명</span></th>
                                            <td colspan="3">
                                                <input type="text" id="" class="input-text w-full" value="" placeholder="기획전명 입력">
                                            </td>                                                               
                                        </tr>    
                                        <tr>
                                            <th scope="row"><span class="in-tb">채널구분</span></th>
                                            <td colspan="3"> 
                                                <div class="form-inline-group">
													<div class="custom-radio">
														<input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">전체</label>
													</div>
													<div class="custom-radio">
														<input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">공통</label>
													</div>
													<div class="custom-radio">
														<input type="radio" id="radio-1-3" class="radio" name="radio-item-1"><label for="radio-1-3">PC</label>
													</div>
                                                    <div class="custom-radio">
														<input type="radio" id="radio-1-4" class="radio" name="radio-item-1"><label for="radio-1-4">Mobile</label>
													</div>
												</div>
                                            </td>
                                        </tr>  
                                        <tr>
                                            <th scope="row"><span class="in-tb">진행 상태</span></th>
                                            <td colspan="3">
                                                <div class="form-inline-group">
													<div class="custom-radio">
														<input type="radio" id="radio-2-1" class="radio" name="radio-item-2" checked=""><label for="radio-2-1">전체</label>
													</div>
													<div class="custom-radio">
														<input type="radio" id="radio-2-2" class="radio" name="radio-item-2"><label for="radio-2-2">예정</label>
													</div>
													<div class="custom-radio">
														<input type="radio" id="radio-2-3" class="radio" name="radio-item-2"><label for="radio-2-3">진행중</label>
													</div>
                                                    <div class="custom-radio">
														<input type="radio" id="radio-2-4" class="radio" name="radio-item-2"><label for="radio-2-4">종료</label>
													</div>
												</div>
                                            </td>
                                        </tr>                                       
                                     
                                    </tbody>
                                </table>
                            </div><!--// board-form -->

                            <div class="btn-area mt20 mb30">
                                <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>검색</span></bottom>
                            </div>

                            <div class="page-info mb10">총 <strong class="text-primary">1,000</strong>건</div>
                            <div class="board-list">
                                <table>
                                    <caption>목록</caption>
                                    <colgroup>
                                        <col class="w-col-check">
                                        <col width="150px" />
                                        <col />
                                        <col width="150px" />
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th scope="col" class="list-check">
                                            <div class="custom-checkbox single">
                                                <input type="checkbox" id="check-all" class="checkbox ui-check-all" name="check-item-101"><label for="check-all"><span class="blind">모두 선택</span></label>
                                            </div><!-- 모두 선택 addClass ui-check-all -->
                                        </th>
                                        <th scope="col"><span class="in-tb">채널구분</span></th>
                                        <th scope="col"><span class="in-tb">기획전명</span></th>
                                        <th scope="col"><span class="in-tb">진행상태</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>         
                                            <td class="list-check">
                                                <div class="custom-checkbox single">
                                                    <input type="checkbox" id="check-110" class="checkbox" name="check-item-101"><label for="check-110"><span class="blind">선택</span></label>
                                                </div>
                                            </td>
                                            <td class="text-center"><div class="in-tb">Mobile</div></td>
                                            <td class="text-left"><div class="in-tb">기획전 특가 상품 3</div></td>
                                            <td class="text-center"><div class="in-tb">진행중</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-list -->   
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></button>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></button>
                        </div>
                    </div>
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->
</body>
</html>

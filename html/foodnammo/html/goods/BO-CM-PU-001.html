<script>
    $(function() {  
        $('#selectItem').change(function() {
           // var result = $('#selectItem option:selected').val();
            var result = this.selectedOptions[0].value;

            if ( result === '1' ) {
                $('#keyword').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '2' ) {
                $('#display').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '3' ) {
                $('#display_category').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '4' ) {
                $('#display_category02').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '5' ) {
                $('#sale').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')
            } else if ( result === '6' ) {
                $('#prd_name').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '7' ) {
                $('#save').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')
            } else if ( result === '8' ) {
                $('#policy').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('hide').addClass('show')

            } else if ( result === '9' ) {
                $('#influencer').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '10' ) {
                $('#event').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '11' ) {
                $('#group1').removeClass('hide').siblings('.ui-select-line').addClass('hide');
              //  $('#group2').removeClass('hide').next('.ui-select-line').addClass('hide'); [Dev] 20210630 삭제
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '12' ) {
                $('#store').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '13' ) {
                $('#stock').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if ( result === '14' ) {
                $('#review-1').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                //$('#review-2').removeClass('hide').next('.ui-select-line').addClass('hide'); [Dev] 20210630 삭제
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if (result === '15' ) {
                $('#linked').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if (result === '16' ) {
                $('#delivery').removeClass('hide').siblings('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            } else if (result === '17' ) { // [Dev] 20210831 추가
                $('#event-text').removeClass('hide').siblings('.ui-select-line').addClass('hide'); // [Dev] 20210831 추가
                $('#policy-opt').removeClass('show').addClass('hide') // [Dev] 20210831 추가
            } else if ( result === '' ) {
                $('.ui-select-line').addClass('hide');
                $('#policy-opt').removeClass('show').addClass('hide')

            }
        }); 
    }); 
</script>

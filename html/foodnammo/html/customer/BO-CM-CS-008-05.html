<head>

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-lg">
                <div class="layer-head">
                    <h4 class="layer-title">머리글 수정</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="page-info text-right">
                                <div class="text-guide-sm2">
                                  <i class="es"><em class="blind">필수입력</em></i>는 필수항목입니다.
                                </div>
                              </div>
                            <div class="board-form mt10">
                                <table>
                                    <caption>머리글 수정</caption>
                                    <colgroup>
                                        <col style="width:142px;" /><col class="w-col-cnt" /><col style="width:142px;" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">제목<i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="제목 입력" value="닭대리 인사말">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">머리글<i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td colspan="3">
                                                <textarea id="item-5" class="textarea" placeholder="머리글을 입력하세요">안녕하세요 회원님의 닭가슴살 감동쇼핑 랭킹닭컴 닭대리입니다.</textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">작성자</span></th>
                                            <td>
                                                <div class="in-tb">관리자ID/이름 노출</div>
                                            </td>
                                            <th scope="row"><span class="in-tb">등록일시</span></th>
                                            <td>
                                                <div class="in-tb">2021.05.21 15:50:55</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">최종 수정자</span></th>
                                            <td>
                                                <div class="in-tb">관리자ID/이름 노출</div>
                                            </td>
                                            <th scope="row"><span class="in-tb">최종 수정일시</span></th>
                                            <td>
                                                <div class="in-tb">2021.05.21 15:50:55</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-form -->                            
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area mt20">
                            <button type="button" class="btn-basic-md btn-primary"><span>등록</span></button>
                            <button type="button" class="btn-basic-md btn-default"><span>취소</span></button>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>            
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

</body>
</html>

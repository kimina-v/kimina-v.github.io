        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>

    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block">

                                <table>
                                    <caption>꼬리글 검색</caption>
                                    <colgroup>
                                        <col class="w-col-tit" /><col class="w-col-cnt" /><col class="w-col-tit" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>

												</div>

                                        </tr>
                                    </tbody>
                                </table>

                            <div class="btn-area mt20 mb30">

                            </div>

                            <div class="board-option">

									<div class="page-info mt10">총 <strong class="text-primary">10</strong>건</div>
								</div><!--// left-area -->
								<div class="right-area">
									<button type="button" class="btn-func btn-default"><span>꼬리글 등록</span></button>
								</div><!--// right-area -->
							</div>

                                    <colgroup>
                                        <col style="width: 220px;"/>
                                        <col style="width: auto;"/>
                                        <col style="width: 150px;"/>
                                        <col style="width: 150px;"/>
                                        <col style="width: 78px;"/>

                                    <thead>
                                    <tr>
                                        <th scope="col"><span class="in-tb">제목</span></th>
                                        <th scope="col"><span class="in-tb">내용</span></th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                                    </div>

                                            <td class="text-center"><button type="button" class="btn-form btn-default"><span>수정</span></button></td>
                                        </tr>                                   
                                    </tbody>
                                </table>
                            </div><!--// board-list -->

                    </div><!--// layer-content -->

                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>

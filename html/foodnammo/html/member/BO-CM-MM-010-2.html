<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-md">
			<div class="layer-head">
				<h4 class="layer-title">상담주의/ 차단 변경</h4>
			</div><!--// layer-head  -->
			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
                        <!-- [Dev] 20210810 추가 -->
                        <div class="page-info text-right mb10">
                            <div class="text-guide-sm2">
                              <i class="es"><em class="blind">필수입력</em></i>는 필수항목입니다.
                            </div>
                          </div>                    
                        <!-- //[Dev] 20210810 추가 -->
                        <div class="board-form">
                            <table>
                                <caption>상담주의/ 차단 변경</caption>
                                <colgroup>
                                    <col class="w140"><col class="w-col-cnt"><col class="w-col-tit"><col class="w-col-cnt">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="in-tb">회원상태</span></th>
                                        <td colspan="3">
                                            <div class="form-inline-group">
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">상담주의</label>
                                                </div>
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">차단</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">설정</span></th>
                                        <td colspan="3">
                                            <div class="form-inline-group">
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-2-1" class="radio" name="radio-item-2" checked=""><label for="radio-2-1">설정</label>
                                                </div>
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-2-2" class="radio" name="radio-item-2"><label for="radio-2-2">해제</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">내용<i class="es"><em class="blind">필수입력</em></i></span></th>
                                        <td colspan="3">
                                            <div class="textarea-count-box">
                                                <textarea id="" class="textarea" placeholder="내용입력"></textarea>
                                                <div class="txt-cnt"><em>0</em>/<span class="limit-txt">300</span>자</div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  
					</div>
				</div><!--// layer-content -->
				<div class="layer-bottom">
					<div class="btn-area mt20">
                        <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
                        <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                    </div>
				</div><!--// layer-bottom  -->
			</div><!--// layer-body  -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function() {  
        $('#selectItem').change(function() {
            var result = $('#selectItem option:selected').val();
            if ( result === '1' ) {
                $('#keyword').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            } else if ( result === '2' ) {
                $('#display').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            } else if ( result === '3' ) {
                $('#display_category').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            } else if ( result === '4' ) {
                $('#sale').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            } else if ( result === '' ) {
                $('.ui-select-line').addClass('hide')
            }
        }); 
    }); 
    /*textarea 글자수세기*/
    $(function() {    
        txt_cnt();     
    }); 
    /*//textarea 글자수세기*/
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->

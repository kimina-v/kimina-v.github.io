<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-xlg">
                <div class="layer-head">
                    <h4 class="layer-title">쿠폰 조회</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="tab-search-box mb30">
                                <div class="input-group">
                                    <div class="input-group-form">
                                        <select class="select w140">
                                            <option value="">랭킹닭컴</option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    <div class="input-group-form">
                                        <select class="select w140">
                                            <option value="">쿠폰코드</option>
                                            <option value="">쿠폰명</option>
                                        </select>
                                    </div>
                                    <input type="text" class="input-text" placeholder="검색어를 입력하세요.(쿠폰코드는 comma(,)로 구분)">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn-form btn-black"><span>검색</span></button>
                                    </span>
                                </div>
                            </div>

                            <div class="page-info mb10">총 <strong class="text-primary">1,000</strong>건</div>
                            <div class="board-list scroll-table">
                                <table>
                                    <caption>목록</caption>
                                    <colgroup>
                                        <col class="w-col-check">
                                        <col class="w-col-num" />
                                        <col width="90px" />
                                        <col width="90px" />
                                        <col width="110px" />
                                        <col width="95px" />
                                        <col />
                                        <col width="90px" />
                                        <col width="85px" />
                                        <col width="90px" />
                                        <col width="130px" />
                                    </colgroup>
                                    <thead>
                                    <tr>      
                                        <th scope="col" class="list-check">
											<div class="custom-checkbox single">
												<input type="checkbox" id="check-all" class="checkbox ui-check-all" name="check-item-101"><label for="check-all"><span class="blind">모두 선택</span></label>
											</div><!-- 모두 선택 addClass ui-check-all -->
										</th>                                        
                                        <th scope="col" class="list-num"><span class="in-tb">번호</span></th>
                                        <th scope="col"><span class="in-tb">사이트</span></th>
                                        <th scope="col"><span class="in-tb">채널</span></th>
                                        <th scope="col"><span class="in-tb">쿠폰유형</span></th>
                                        <th scope="col"><span class="in-tb">쿠폰코드</span></th>
                                        <th scope="col"><span class="in-tb">쿠폰명</span></th>
                                        <th scope="col"><span class="in-tb">할인금액<br/>(할인율)</span></th>
                                        <th scope="col"><span class="in-tb">발급형태</span></th>
                                        <th scope="col"><span class="in-tb">발급일</span></th>
                                        <th scope="col"><span class="in-tb">유효기간(잔여일)</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>   
                                            <td class="list-check">
												<div class="custom-checkbox single">
													<input type="checkbox" id="check-101" class="checkbox" name="check-item-101"><label for="check-101"><span class="blind">선택</span></label>
												</div>
											</td>                                            
                                            <td class="list-num"><div class="in-tb">10</div></td>
                                            <td class="text-center"><div class="in-tb">랭킹닭컴</div></td>
                                            <td class="text-center"><div class="in-tb">모바일</div></td>
                                            <td class="text-center"><div class="in-tb">상품쿠폰</div></td>
                                            <td class="text-center"><div class="in-tb">1234567</div></td>
                                            <td class="text-left"><div class="in-tb">등급3대상 A브랜드 15% 할인쿠폰</div></td>
                                            <td class="text-center"><div class="in-tb">10%</div></td>
                                            <td class="text-center"><div class="in-tb">다운로드</div></td>
                                            <td class="text-center"><div class="in-tb">2021.04.21</div></td>
                                            <td class="text-center"><div class="in-tb">2021.04.21(<strong class="text-primary">27</strong>일)</div></td>
                                        </tr>
                                        <tr>   
                                            <td class="list-check">
												<div class="custom-checkbox single">
													<input type="checkbox" id="check-102" class="checkbox" name="check-item-101"><label for="check-102"><span class="blind">선택</span></label>
												</div>
											</td>                                            
                                            <td class="list-num"><div class="in-tb">9</div></td>
                                            <td class="text-center"><div class="in-tb">랭킹닭컴</div></td>
                                            <td class="text-center"><div class="in-tb">모바일</div></td>
                                            <td class="text-center"><div class="in-tb">장바구니푸콘</div></td>
                                            <td class="text-center"><div class="in-tb">1234567</div></td>
                                            <td class="text-left"><div class="in-tb">등급3대상 A브랜드 15% 할인쿠폰</div></td>
                                            <td class="text-center"><div class="in-tb">10%</div></td>
                                            <td class="text-center"><div class="in-tb">다운로드</div></td>
                                            <td class="text-center"><div class="in-tb">2021.04.21</div></td>
                                            <td class="text-center"><div class="in-tb">2021.04.21(<strong class="text-primary">27</strong>일)</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-list -->   
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span>
                            </button><button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span>
                        </button></div>
                    </div>
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

</body>
</html>

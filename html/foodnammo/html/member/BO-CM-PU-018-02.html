<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop search-type">
            <div class="layer-inner layer-xlg">
                <div class="layer-head">
                    <h4 class="layer-title">일괄처리</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="board-form">
                                <table>
                                    <caption>일괄처리 선택</caption>
                                    <colgroup>
                                        <col style="width: 155px;" />
                                        <col style="width: auto;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">선택<i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td>
                                                <select class="select w140">
                                                    <option value="">적립금회수</option>
                                                    <option value="">등급/그룹이동</option>
                                                    <option value="">SMS발송</option>
                                                    <option value="">이메일발송</option>
                                                    <option value="">쿠폰지급</option>
                                                    <option value="">적립금 지급</option>
                                                    <option value="">쿠폰 회수</option>                                                    
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-form -->
                            
                            <h3 class="tit-cnt mt40">적립금 선택
                                <i class="tit-es"><em class="blind">필수입력</em></i>
                            </h3>
                            <div class="tab-search-box mt10">
                                <div class="input-group">
                                    <div class="input-group-form">
                                        <select class="select w140">
                                            <option value="">적립금코드</option>
                                            <option value="">적립금명</option>
                                        </select>
                                    </div>
                                    <input type="text" class="input-text" placeholder="검색어를 입력하세요.(적립금코드는 comma(,)로 구분)">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn-form btn-black"><span>버튼</span></button>
                                    </span>
                                </div>
                            </div>

                            <div class="page-info mt30">총 <strong class="text-primary">1,000</strong>건</div>
                            <div class="board-list mt10">
                                <table>
                                    <caption>적립금선택</caption>
                                    <colgroup>
                                        <col class="w-col-check" />
                                        <col width="100px" />
                                        <col width="100px;" />
                                        <col width="auto;" />
                                        <col width="120px;" />
                                        <col width="150px;" />
                                        <col width="100px;" />
                                        <col width="160px;" />
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th scope="col" class="list-check">
                                            <div class="custom-checkbox single">
                                                <input type="checkbox" id="check-all" class="checkbox ui-check-all" name="check-item-101"><label for="check-all"><span class="blind">모두 선택</span></label>
                                            </div><!-- 모두 선택 addClass ui-check-all -->
                                        </th>
                                        <th scope="col"><span class="in-tb">적립금유형</span></th>
                                        <th scope="col"><span class="in-tb">적립금코드</span></th>
                                        <th scope="col"><span class="in-tb">적립금명</span></th>
                                        <th scope="col"><span class="in-tb">차감금액</span></th>
                                        <th scope="col"><span class="in-tb">남은금액/지급금액</span></th>
                                        <th scope="col"><span class="in-tb">지급일</span></th>
                                        <th scope="col"><span class="in-tb">유효기간(잔여일)</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="list-check vt-mid">
                                                <div class="custom-checkbox single">
                                                    <input type="checkbox" id="check-101" class="checkbox" name="check-item-101"><label for="check-101"><span class="blind">선택</span></label>
                                                </div>
                                            </td>
                                            <td class="text-center vt-mid"><div class="in-tb">추천적립금</div></td>
                                            <td class="text-center vt-mid"><div class="in-tb">1234567</div></td>
                                            <td class="text-left vt-mid"><div class="in-tb">추천인 상품구매 기본적립금</div></td>
                                            <td class="text-center vt-mid"><input type="text" class="input-text w-full" value="" placeholder="숫자 입력"></td>
                                            <td class="text-center vt-mid"><div class="in-tb">2,500/2,500P</div></td>
                                            <td class="text-center vt-mid"><div class="in-tb">2021.04.21</div></td>
                                            <td class="text-center vt-mid"><div class="in-tb">2021.05.31(<strong class="text-primary">208</strong>일)</div></td>
                                        </tr>                                               
                                    </tbody>
                                </table>
                            </div><!--// board-list -->    

                            <h3 class="tit-cnt mt40">회수사유</h3>
                            <div class="board-form mt10">
                                <table>
                                    <caption>회수사유</caption>
                                    <colgroup>
                                        <col style="width: 155px;" />
                                        <col style="width: auto;" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">내용<i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td>
                                                <div class="textarea-count-box"><!-- [Dev] 20210706 텍스트영역 높이값 공통 적용 : payment-reason-txt 클래스 삭제 -->
                                                    <textarea id="" class="textarea" placeholder="내용입력"></textarea>
                                                    <div class="txt-cnt"><em>0</em>/<span class="limit-txt">300</span>자</div>
                                                </div>
                                            </td>                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-form -->
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>회수</span></bottom>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

$(function() {    
        txt_cnt();     
}); 
</script>
</body>
</html>

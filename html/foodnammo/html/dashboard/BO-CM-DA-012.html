<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-lg layer-profile"><!-- 0625 수정 : 클래스 추가 -->
			<div class="layer-head">
				<h4 class="layer-title">사용자 정보</h4>
			</div><!--// layer-head  -->

			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
						<h3 class="tit-cnt">기본정보</h3>
						<div class="board-form user-info mt10">	
                            <table>
                                <caption>입력</caption>
                                <colgroup>
                                    <col style="width:160px;">
                                    <col style="width:130px;">
									<col class="w-col-cnt">
                                    <col style="width:130px;">
									<col class="w-col-cnt">
                                </colgroup>
                                <tbody>
                                    <tr>
										<td rowspan="4">
										<div class="profile-photo-box">
											<div class="photo">
											<img src="../../images/_sample/photo-sample.png" alt="프로필 이미지">
											<span class="mask"></span>
											</div><!-- 이미지 영역 -->
											<div class="btn-box">
												<span class="btn-photo">
													<label for="photo-file"><span class="blind">파일 선택</span></label> 
													<input type="file" id="photo-file" class="upload-hidden" value=""> 
												</span>
											</div>
											<div class="profile-name"><span>홍길동</span> <span>사용자ID</span></div>
										</div>
										</td>
                                        <th scope="row"><span class="in-tb">닉네임</span></th>
                                        <td><div class="in-tb">닉네임</div></td>
                                        <th scope="row"><span class="in-tb">이메일</span></th>
                                        <td><div class="in-tb">aaa@aaaa.aaa</div></td>
                                    </tr> 
									<tr>
                                        <th scope="row"><span class="in-tb">핸드폰</span></th>
                                        <td><div class="in-tb">000-0000-0000</div></td>
                                        <th scope="row"><span class="in-tb">전화번호</span></th>
                                        <td><div class="in-tb">000-0000-0000</div></td>
									</tr>
									<tr>
                                        <th scope="row"><span class="in-tb">소속</span></th>
                                        <td><div class="in-tb">소속</div></td>
                                        <th scope="row"><span class="in-tb">직급</span></th>
                                        <td><div class="in-tb">사원</div></td>
									</tr>
									<tr>
                                        <th scope="row"><span class="in-tb">회사명</span></th>
                                        <td colspan="3" class="text-left"><div class="in-tb">푸드나무/입점사명</div></td>
									</tr>
                                </tbody>
                            </table>
                        </div>	

						<div class="cnt-title-area mt40">
							<h3 class="tit-cnt">비밀번호</h3>
							<div class="right-info">
								<button type="button" class="btn-func btn-default"><span>비밀번호 초기화</span></button>
							</div>
						</div>
						<div class="board-form mt10">
							<table>
								<caption>입력</caption>
								<colgroup>
									<col style="width:140px;"><col><col style="width:140px;"><col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">
											<span class="in-tb">기본비밀번호<i class="es"><em class="blind">필수입력</em></i></span>										
										</th>
										<td colspan="3">
											<input type="text" id="" class="input-text w300" value="" placeholder="">
										</td>     
									</tr>
									<tr>
										<th scope="row">
											<span class="in-tb">새 비밀번호<i class="es"><em class="blind">필수입력</em></i></span>										
										</th>
										<td>
											<input type="text" id="" class="input-text w-full" value="" placeholder="">
										</td>  
										<th scope="row">
											<span class="in-tb">비밀번호 확인<i class="es"><em class="blind">필수입력</em></i></span>										
										</th>
										<td>
											<input type="text" id="" class="input-text w-full" value="" placeholder="">
										</td>                                        
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div><!--// layer-content -->

				<div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>저장</span></bottom>
						<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>닫기</span></bottom>
					</div>
				</div><!--// layer-bottom :: 팝업 하단 버튼 영역 -->
			</div><!--// layer-body  -->
			
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</body>
</html>

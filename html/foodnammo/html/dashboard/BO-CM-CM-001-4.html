<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조

<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>

<body class="intro">
    <div class="intro-login">
        <h1 class="logo"><a href="#">푸드나무</a></h1>
        <div class="login-form">
            <div class="input-box">
                <label for="inp-id">아이디</label>
                <input type="text" id="inp-id">
            </div>
            <div class="input-box">
                <label for="inp-name">이름</label>
                <input type="text" id="inp-name">
            </div>
            <div class="input-box">
                <label for="inp-phone">휴대폰번호</label>
                <input type="text" id="inp-phone" placeholder="'-'없이 숫자만 입력">
            </div>
            <button type="button" class="btn-intro-default">확인</button>
            <p class="error-text">아이디, 이름, 휴대폰번호를 다시 확인해 주세요.</p>
        </div>
    </div>
    <!-- [Dev] 20210729 추가 -->
    <script>
        $(function(){
            $('.input-box input').on('focus',function(){
                $(this).closest('.input-box').addClass('key-up')
            })
            $('.input-box input').on('focusout',function(){
                $(this).closest('.input-box').removeClass('key-up')
            })
        })
    </script>
    <!-- //[Dev] 20210729 추가 -->
</body>
</html>

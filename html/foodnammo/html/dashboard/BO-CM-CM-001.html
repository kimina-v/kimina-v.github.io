<body class="intro">
    <div class="intro-login">
        <h1 class="logo"><a href="#">푸드나무</a></h1>
        <div class="login-form">
            <div class="input-box">
                <label for="inp-id">아이디</label>
                <input type="text" id="inp-id">
            </div>
            <div class="input-box">
                <label for="inp-pw">비밀번호</label>
                <input type="password" id="inp-pw">
            </div>
            <button type="button" class="btn-intro-default">로그인</button>
            <div class="save-check">
                <div class="custom-checkbox">
                    <input type="checkbox" id="check-01" class="checkbox" name="check-item"><label for="check-01"> 아이디 저장</label>
                </div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="check-02" class="checkbox" name="check-item"><label for="check-02"> 비밀번호 저장</label>
                </div>
            </div>
            <a href="#" class="link-text">비밀번호 찾기</a>
        </div>
    </div>
    <!-- [Dev] 20210729 추가 -->
    <script>
        $(function(){
            $('.input-box input').on('focus',function(){
                $(this).closest('.input-box').addClass('key-up')
            })
            $('.input-box input').on('focusout',function(){
                $(this).closest('.input-box').removeClass('key-up')
            })
        })
    </script>
    <!-- //[Dev] 20210729 추가 -->
</body>

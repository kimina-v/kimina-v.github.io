    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-lg">
                <div class="layer-head">
                    <h4 class="layer-title">쿠폰번호발행</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">   
                            <div class="board-form mt10">
                                <table>
                                    <caption>환불보류 사유</caption>
                                    <colgroup>
                                        <col style="width: 170px;"><col />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">발행 쿠폰번호 <i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td>
                                                <div class="input-group">
                                                    <input type="text" class="input-text w140" placeholder="숫자 입력" />
                                                    <span class="input-group-txt">개</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">쿠폰번호 자릿수 <i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td>
                                                <div class="input-group">
                                                    <input type="text" class="input-text w140" placeholder="숫자 입력" />
                                                    <span class="input-group-txt">자리</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">쿠폰번호 조합</span></th>
                                            <td>
                                                <div class="input-group">
                                                    <input type="text" class="input-text w140" placeholder="텍스트 입력" />
                                                    <span class="input-group-txt">+난수자동생성</span>
                                                </div>
                                                <p class="text-guide-sm mt5">(예.한글 또는 영문자 입력(랭킹닭컴)+난수 –랭킹닭컴123456789, rankingdak12345)</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                    
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>환불보류</span></bottom>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

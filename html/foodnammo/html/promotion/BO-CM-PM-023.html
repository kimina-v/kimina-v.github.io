<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-xlg">
			<div class="layer-head">
				<h4 class="layer-title">상품 그룹 등록</h4>
			</div><!--// layer-head  -->
			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
                        <!-- [Dev] 20210726 수정 : 추가 -->
                        <div class="page-info text-right">
                            <div class="text-guide-sm2">
                                <i class="es"><em class="blind">필수입력</em></i>는 필수항목입니다.
                            </div>
                        </div>
                        <!-- //[Dev] 20210726 수정 : 추가 -->
						<div class="board-form mt10"><!-- [Dev] 20210726 클래스 추가 -->
                            <table>
                                <caption>검색</caption>
                                <colgroup>
                                    <col class="w-col-tit" /><col class="w-col-cnt" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="in-tb">상품 그룹 명<i class="es"><em class="blind">필수입력</em></i></span></th><!-- [Dev] 20210726 수정 : <i class="es"><em class="blind">필수입력</em></i> 추가 -->
                                        <td>
                                            <input type="text" id="" class="input-text w300" value="" placeholder="상품 그룹 명 입력">
                                        </td>     
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">사용 여부</span></th>
                                        <td>
                                            <div class="form-inline-group">
                                                <!-- [Dev] 0705 삭제 
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">전체</label>
                                                </div> -->
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">사용</label>
                                                </div>
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-3" class="radio" name="radio-item-1"><label for="radio-1-3">미사용</label>
                                                </div>
                                            </div>
                                        </td>     
                                    </tr>
                                </tbody>
                            </table>
                        </div><!--// board-form -->
                        <div class="board-option mt30 mb10">
                            <div class="left-area">
                                <div class="page-info mt10">총 <strong class="text-primary">1,000</strong>건 / 10페이지</div><!-- [Dev] 20210721 수정 : mt10 추가 -->
                            </div><!--// left-area -->
                            <div class="right-area">
                                <button type="button" class="btn-func btn-default"><span>상품 추가</span></button>
                            </div><!--// right-area -->
                        </div>

                        <!-- [Dev] 0705 수정 
                            1. 번호 삭제
                            2. 브랜드명 > 브랜드, 입점사 명 > 입점사
                            2-1. 브랜드, 입점사 순서 바뀜
                            3. 판매가라인 클래스명 수정(text-left > text-right)
                        -->
                        <div class="board-list">
                            <table>
                                <caption>목록</caption>
                                <colgroup>
                                    <col class="w-col-check">
                                    <col width="120px">
                                    <col width="120px">
                                    <col width="130px">
                                    <col>
                                    <col width="100px">
                                    <col width="100px">
                                    <col width="100px">
                                </colgroup>
                                <thead>
                                <tr>                                  
                                    <th scope="col" class="list-check">
                                        <div class="custom-checkbox single">
                                            <input type="checkbox" id="check-all" class="checkbox ui-check-all" name="check-item-101"><label for="check-all"><span class="blind">모두 선택</span></label>
                                        </div><!-- 모두 선택 addClass ui-check-all -->
                                    </th>                                    
                                    <th scope="col"><span class="in-tb">상품코드</span></th>
                                    <th scope="col"><span class="in-tb">입점사</span></th>
                                    <th scope="col"><span class="in-tb">브랜드</span></th>
                                    
                                    <th scope="col"><span class="in-tb">상품명</span></th>
                                    <th scope="col"><span class="in-tb">판매가</span></th>
                                    <th scope="col"><span class="in-tb">판매상태</span></th>
                                    <th scope="col"><span class="in-tb">전시여부</span></th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="list-check">
                                            <div class="custom-checkbox single">
                                                <input type="checkbox" id="check-110" class="checkbox" name="check-item-101"><label for="check-110"><span class="blind">선택</span></label>
                                            </div>
                                        </td>                                  
                                        <td class="text-center"><div class="in-tb">ROM691</div></td>
                                        <td class="text-center"><div class="in-tb">네이처샵</div></td>
                                        <td class="text-center"><div class="in-tb">네이처샵</div></td>
                                        <td class="text-left"><div class="in-tb">스팀 닭가슴살 마늘맛</div></td>
                                        <td class="text-right"><div class="in-tb">19,000</div></td>
                                        <td class="text-center"><div class="in-tb">사용</div></td>
                                        <td class="text-center"><div class="in-tb">전시</div></td>
                                    </tr>
                                </tbody>
                            </table>
                         </div><!--// board-list -->   

                         <div class="btn-area mt10">
                            <div class="left">
                                <button type="button" class="btn-option btn-default"><span>선택 삭제</span></button>
                            </div>
                        </div>
                    </div>
				</div><!--// layer-content -->
                <div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>등록</span>
						</button><button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span>
					</button></div>
				</div>
			</div><!--// layer-body  -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

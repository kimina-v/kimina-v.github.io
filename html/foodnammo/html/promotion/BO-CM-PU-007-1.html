<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->


    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-xlg">
                <div class="layer-head">
                    <h4 class="layer-title">상품 그룹 상세</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="board-form">
                                <table>
                                    <caption>정보</caption>
                                    <colgroup>
                                        <col class="w-col-tit" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">상품 그룹 명</span></th>
                                            <td>
                                                <div class="in-tb">상품그룹명 호출</div>
                                            </td>     
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">사용 여부</span></th>
                                            <td>
                                                <div class="in-tb">사용여부 호출</div>
                                            </td>     
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-form -->

                            <div class="board-option mt30 mb10">
                                <div class="page-info">총 <strong class="text-primary">1,000</strong>건 / 10페이지</div>
                            </div>

                            <div class="board-list">
                                <table>
                                    <caption>목록</caption>
                                    <colgroup>
                                        <col class="w-col-num">
                                        <col width="120px">
                                        <col width="120px">
                                        <col width="130px">
                                        <col>
                                        <col width="100px">
                                        <col width="100px">
                                        <col width="100px">
                                    </colgroup>
                                    <thead>
                                    <tr>                                  
                                        <th scope="col" class="list-num"><span class="in-tb">번호</span></th>
                                        <th scope="col"><span class="in-tb">상품코드</span></th>
                                        <th scope="col"><span class="in-tb">브랜드 명</span></th>
                                        <th scope="col"><span class="in-tb">입점사 명</span></th>
                                        <th scope="col"><span class="in-tb">상품명</span></th>
                                        <th scope="col"><span class="in-tb">판매가</span></th>
                                        <th scope="col"><span class="in-tb">판매상태</span></th>
                                        <th scope="col"><span class="in-tb">전시여부</span></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="list-num"><div class="in-tb">10</div></td>
                                            <td class="text-center"><div class="in-tb">ROM691</div></td>
                                            <td class="text-center"><div class="in-tb">네이처샵</div></td>
                                            <td class="text-center"><div class="in-tb">네이처샵</div></td>
                                            <td class="text-left"><div class="in-tb">스팀 닭가슴살 마늘맛</div></td>
                                            <td class="text-right"><div class="in-tb">19,000</div></td>
                                            <td class="text-center"><div class="in-tb">정상</div></td>
                                            <td class="text-center"><div class="in-tb">전시</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-list -->   
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span>
                            </button>
                        </div>
                    </div>
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->
</body>
</html>

<!--// ======================== CSS / JS ======================== -->

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->

	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-lg">
			<div class="layer-head">
				<h4 class="layer-title">일괄변경</h4>
			</div><!--// layer-head  -->
			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
                        <div class="page-info mb10">총 <strong class="text-primary">00</strong>건의 상품이 선택되었습니다.</div>
						<div class="board-form">
                            <table>
                                <caption>일괄변경</caption>
                                <colgroup>
                                    <col style="width:110px;" /><col class="w-col-cnt" /><!-- [Dev] 0705 col width 수정 -->
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="in-tb">선택</span></th>
                                        <td>
                                            <div class="input-group-form">
                                                <select id="selectItem" class="select w200">
													<option value="">선택</option>
                                                    <option value="1">진행 기간</option>
													<option value="2">전시 여부</option>
                                                </select>
                                            </div>
                                        </td>                                        
                                    </tr>
                                    <!-- 진행기간 선택할 경우 -->
									<tr id="period" class="ui-select-line hide">
                                        <th scope="row"><span class="in-tb">진행 기간</span></th>
                                        <td>
											<div class="input-group datepicker-group">
												<input type="text" id="" class="input-text datepicker" />
												<div class="input-group-form">
													<select class="select">
														<option value="">00</option>
													</select>
												</div>
												<div class="input-group-txt">시</div>
												<div class="input-group-form">
													<select class="select">
														<option value="">00</option>
													</select>
												</div>
												<div class="input-group-txt">분</div>
												<span class="input-group-txt">~</span>
												<input type="text" id="" class="input-text datepicker" />
												<div class="input-group-form">
													<select class="select">
														<option value="">00</option>
													</select>
												</div>
												<div class="input-group-txt">시</div>
												<div class="input-group-form">
													<select class="select">
														<option value="">00</option>
													</select>
												</div>
												<div class="input-group-txt">분</div>
											</div><!--// input-group -->		
										</td>                                        
                                    </tr><!--// 진행기간 선택할 경우 -->                  
									<!-- 상태 선택할 경우 -->
									<tr id="display" class="ui-select-line hide">
                                        <th scope="row"><span class="in-tb">전시여부</span></th>
                                        <td>
                                            <div class="form-inline-group">
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-1" class="radio" name="radio-item-1"><label for="radio-1-1">미전시</label>
                                                </div>
                                                <div class="custom-radio">
                                                    <input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">전시</label>
                                                </div>
                                            </div>
                                        </td>                                        
                                    </tr><!--// 상태 선택할 경우 -->     
                                </tbody>
                            </table>
                        </div><!--// board-form -->
					</div>
				</div><!--// layer-content -->
				<div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
						<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
					</div>
				</div><!--// layer-bottom  -->
			</div><!--// layer-body  -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function() {  
        $('#selectItem').change(function() {
            var result = $('#selectItem option:selected').val();
            if ( result === '1' ) {
                $('#period').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            } else if ( result === '2' ) {
                $('#display').removeClass('hide').siblings('.ui-select-line').addClass('hide')
            }
        }); 
    }); 
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->

</body>
</html>

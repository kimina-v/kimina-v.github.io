<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
                <div class="custom-checkbox">
                    <input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
                </div>

				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop search-type"><!-- [Dev] 0702 수정 -->
            <div class="layer-inner layer-xlg">
                <div class="layer-head">
                    <h4 class="layer-title">적립금 검색</h4><!-- [Dev] 0702 수정 -->
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="tab-search-box mb30">
                                <div class="input-group">
                                    <div class="input-group-form">
                                        <select class="select w140">
                                            <option value="">적립금코드</option>
                                            <option value="">적립금명</option>
                                        </select>
                                    </div>
                                    <input type="text" class="input-text" placeholder="검색어를 입력하세요.(적립금코드는 comma(,)로 구분)">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn-form btn-black"><span>검색</span></button>
                                    </span>
                                </div>
                            </div>

                            <div class="page-info mb10">총 <strong class="text-primary">1,000</strong>건</div>
                            <!-- [Dev] 0702 수정 : table > 번호삭제, th의 필수항목 삭제, 금액 input 삭제   -->
                            <div class="board-list">
                                <table>
                                    <caption>목록</caption>
                                    <colgroup>
                                        <col class="w-col-check">
                                        <col width="150px" />
                                        <col width="150px" />
                                        <col />
                                        <col width="160px" />
                                    </colgroup>
                                    <thead>
                                        <tr>      
                                            <th scope="col" class="list-check"><span class="in-tb">선택</span></th><!-- 0610 수정 : 텍스트 추가 -->
                                            <th scope="col"><span class="in-tb">적립금종류</span></th>
                                            <th scope="col"><span class="in-tb">적립금코드</span></th>
                                            <th scope="col"><span class="in-tb">적립금명</span></th>
                                            <th scope="col"><span class="in-tb">지급금액</span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>   
                                            <td class="list-check">
                                                <div class="custom-radio single">
                                                    <input type="radio" id="radio-1-3" class="radio" name="radio-item-1"><label for="radio-1-3"><span class="blind">선택</span></label>
                                                </div>
                                            </td>
                                            <td class="text-center"><div class="in-tb">추천적립금</div></td>
                                            <td class="text-center"><div class="in-tb">1234567</div></td>
                                            <td class="text-left"><div class="in-tb">추천인 입력 적립금</div></td>
                                            <td class="text-center"><div class="in-tb">2,500P</div></td>
                                        </tr>
                                        <tr>   
                                            <td class="list-check">
                                                <div class="custom-radio single">
                                                    <input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2"><span class="blind">선택</span></label>
                                                </div>
                                            </td>
                                            <td class="text-center"><div class="in-tb">관리자CS</div></td>
                                            <td class="text-center"><div class="in-tb">1234567</div></td>
                                            <td class="text-left"><div class="in-tb">등급별 상품구매 기본적립금</div></td>
                                            <td class="text-center"><div class="in-tb">2,500P</div></td>
                                        </tr>
                                        <tr>   
                                            <td class="list-check">
                                                <div class="custom-radio single">
                                                    <input type="radio" id="radio-1-1" class="radio" name="radio-item-1"><label for="radio-1-1"><span class="blind">선택</span></label>
                                                </div>
                                            </td>
                                            <td class="text-center"><div class="in-tb">적립금유형출력</div></td>
                                            <td class="text-center"><div class="in-tb">1234567</div></td>
                                            <td class="text-left"><div class="in-tb">추천인 입력 적립금</div></td>
                                            <td class="text-center"><div class="in-tb">2,500P</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!--// board-list -->   
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span>
                            </button><button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span>
                        </button></div>
                    </div>
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->
</body>
</html>

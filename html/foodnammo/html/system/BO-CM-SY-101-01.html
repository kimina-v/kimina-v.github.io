<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->
</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-xlg">
			<div class="layer-head">
				<h4 class="layer-title">배치상세</h4>
			</div><!--// layer-head  -->
			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
                        <h3 class="tit-cnt">배치기본</h3>
						<div class="board-form mt10">
                            <table>
                                <caption>배치기본</caption>
                                <colgroup>
                                    <col style="width:180px;" /><col class="w-col-cnt" />
                                    <col style="width:180px;" /><col class="w-col-cnt" />
                                    <col style="width:180px;" /><col class="w-col-cnt" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="in-tb">실행클래스</span></th>
                                        <td colspan="2">
                                            <input type="text" class="input-text w200" disabled>
                                        </td>   
                                        <th scope="row"><span class="in-tb">배치유형</span></th>
                                        <td colspan="2">
                                            <div class="input-group-form">
                                                <select class="select w200">
                                                    <option value="">전체</option>
                                                    <option value="">공통</option>
                                                    <option value="">CS</option>
                                                    <option value="">전시</option>
                                                    <option value="">주문</option>
                                                    <option value="">상품</option>
                                                    <option value="">회원</option>
                                                    <option value="">마케팅</option>
                                                    <option value="">기타</option>
                                                </select>
                                            </div>
                                        </td>    
                                    </tr> 
                                    <tr>
                                        <th scope="row"><span class="in-tb">배치명</span></th>
                                        <td colspan="5">
                                            <input type="text" class="input-text w-full">
                                        </td>                                           
                                    </tr> 
                                    <tr>
                                        <th scope="row"><span class="in-tb">스케줄계획</span></th>
                                        <td colspan="2">
                                            <input type="text" class="input-text w200">
                                        </td>   
                                        <th scope="row"><span class="in-tb">표현식설명</span></th>
                                        <td colspan="2">
                                            <input type="text" class="input-text w200">
                                        </td>    
                                    </tr>     
                                    <tr>
                                        <th scope="row"><span class="in-tb">실행일자</span></th>
                                        <td>
                                            <div class="input-group datepicker-group">
                                                <input type="text" class="input-text datepicker">
                                            </div>
                                        </td>   
                                        <th scope="row"><span class="in-tb">종료일자</span></th>
                                        <td>
                                            <div class="input-group datepicker-group">
                                                <input type="text" class="input-text datepicker">
                                            </div>
                                        </td>   
                                        <th scope="row"><span class="in-tb">사용여부</span></th>
                                        <td>
                                            <div class="form-inline-group">
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="check-102" class="checkbox" name="check-item-1" checked=""><label for="check-102"> 사용</label>
                                                </div>
                                            </div>
                                        </td>   
                                    </tr>    
                                    <tr>
                                        <th scope="row"><span class="in-tb">알림여부</span></th>
                                        <td colspan="2">
                                            <div class="custom-checkbox">
                                                <input type="checkbox" id="check-202" class="checkbox" name="check-item-2" checked=""><label for="check-202"> 사용</label>
                                            </div>
                                        </td>   
                                        <th scope="row"><span class="in-tb">알림유형</span></th>
                                        <td colspan="2">
                                            <div class="input-group-form">
                                                <select class="select w200">
                                                    <option value="">전체</option>
                                                    <option value="">성공</option>
                                                    <option value="">실패</option>
                                                </select>
                                            </div>
                                        </td>    
                                    </tr> 
                                    <tr>
                                        <th scope="row"><span class="in-tb">알림 대상 전화번호</span></th>
                                        <td colspan="5">
                                            <input type="text" class="input-text w200">
                                        </td>                                           
                                    </tr> 
                                    <tr>
                                        <th scope="row"><span class="in-tb">비고</span></th>
                                        <td colspan="5">
                                            <input type="text" class="input-text w200">
                                        </td>                                           
                                    </tr> 
                                </tbody>
                            </table>
                        </div><!--// board-form -->      
                        <div class="btn-area mt30">
                            <button type="button" class="btn-basic-md btn-primary"><span>등록</span></button>
                            <button type="button" class="btn-basic-md btn-default"><span>취소</span></button>
                        </div>         
                        
					</div>
				</div><!--// layer-content -->
			</div><!--// layer-body  -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</body>
</html>

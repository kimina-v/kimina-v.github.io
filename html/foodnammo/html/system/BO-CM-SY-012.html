<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-lg">
			<div class="layer-head">
				<h4 class="layer-title">프로그램 검색</h4>
			</div><!--// layer-head  -->

			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
						<div class="board-form">
							<table>
								<caption>정보 입력</caption>
								<colgroup>
									<col class="w-col-tit"><col />
								</colgroup>								
								<tbody>
									<tr>
										<th scope="row"><span class="in-tb">프로그램ID</span></th>
										<td><input type="text" class="input-text w-full" value="" placeholder="프로그램ID 입력" /></td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">프로그램명</span></th>
										<td><input type="text" class="input-text w-full" value="" placeholder="프로그램명 입력" /></td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="btn-area mt20">
							<button type="button" class="btn-basic-md btn-primary"><span>검색</span></button>
						</div>

						<div class="page-info mt30">총 <strong class="text-primary">1,000</strong>건 / 10페이지</div>

						<div class="board-list mt10">
							<table>
								<caption>목록</caption>
								<colgroup>
									<col class="w-col-check">
									<col class="w-col-num">
									<col style="width: 18%;">
									<col style="width: 25%;">
									<col>
									<col style="width: 8%;">
								</colgroup>
								<thead>
								<tr>
									<th scope="col" class="list-check">
										<div class="custom-checkbox single">
											<input type="checkbox" id="check-all" class="checkbox ui-check-all" name="check-item-101"><label for="check-all"><span class="blind">모두 선택</span></label>
										</div><!-- 모두 선택 addClass ui-check-all -->
									</th>                                                                       
									<th scope="col" class="list-check"><span class="in-tb">NO</span></th>
									<th scope="col"><span class="in-tb">프로그램ID</span></th>
									<th scope="col"><span class="in-tb">프로그램명</span></th>
									<th scope="col"><span class="in-tb">링크URL</span></th>
									<th scope="col"><span class="in-tb">사용여부</span></th>
								</tr>
								</thead>
								<tbody>
									<tr>
										<td class="list-check">
											<div class="custom-checkbox single">
												<input type="checkbox" id="check-110" class="checkbox" name="check-item-101"><label for="check-110"><span class="blind">선택</span></label>
											</div>
										</td>                                                                         
										<td class="list-check"><div class="in-tb">3</div></td>
										<td class="text-center"><div class="in-tb">M00135</div></td>
										<td class="text-left"><div class="in-tb">상품스캐쥴링</div></td>
										<td class="text-left"><div class="in-tb">상품 / 상품스캐쥴링</div></td>
										<td class="text-center"><div class="in-tb">Y</div></td>
									</tr>  
									<tr>    
										<td class="list-check">
											<div class="custom-checkbox single">
												<input type="checkbox" id="check-109" class="checkbox" name="check-item-101"><label for="check-109"><span class="blind">선택</span></label>
											</div>
										</td>                                                                     
										<td class="list-check"><div class="in-tb">2</div></td>
										<td class="text-center"><div class="in-tb">M00135</div></td>
										<td class="text-left"><div class="in-tb">재입고 알림신청목록</div></td>
										<td class="text-left"><div class="in-tb">상품 / 재입고 알림신청목록</div></td>
										<td class="text-center"><div class="in-tb">Y</div></td>
									</tr> 
									<tr> 
										<td class="list-check">
											<div class="custom-checkbox single">
												<input type="checkbox" id="check-108" class="checkbox" name="check-item-101"><label for="check-108"><span class="blind">선택</span></label>
											</div>
										</td>                                                                        
										<td class="list-check"><div class="in-tb">1</div></td>
										<td class="text-center"><div class="in-tb">M00135</div></td>
										<td class="text-left"><div class="in-tb">재입고 알림신청목록</div></td>
										<td class="text-left"><div class="in-tb">상품 / 재입고 알림신청목록</div></td>
										<td class="text-center"><div class="in-tb">Y</div></td>
									</tr>                                   
								</tbody>
							</table>
						</div>

						<div class="pagination mt20">
							<a href="#" class="btn-page first" title="처음"><span class="blind">처음</span></a>
							<a href="#" class="btn-page prev" title="이전"><span class="blind">이전</span></a>
							<a href="#" class="current"><span>1</span></a>
							<a href="#"><span>2</span></a>
							<a href="#"><span>3</span></a>
							<a href="#"><span>4</span></a>
							<a href="#"><span>5</span></a>
							<a href="#"><span>6</span></a>
							<a href="#"><span>7</span></a>
							<a href="#"><span>8</span></a>
							<a href="#"><span>9</span></a>
							<a href="#"><span>10</span></a>
							<a href="#" class="btn-page next" title="다음"><span class="blind">다음</span></a>
							<a href="#" class="btn-page last" title="마지막"><span class="blind">마지막</span></a>
						</div>
		
					</div>
				</div><!--// layer-content -->

				
				<div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
						<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
					</div>
				</div><!--// layer-bottom :: 팝업 하단 버튼 영역 -->
			</div><!--// layer-body  -->
			
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->

</html>

<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">

	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->
</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-lg">
			<div class="layer-head">
				<h4 class="layer-title">메뉴 등록</h4>
			</div><!--// layer-head  -->

			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
						<div class="board-form">
							<table>
								<caption>정보 입력</caption>
								<colgroup>
									<col class="w-col-tit"><col />
								</colgroup>								
								<tbody>
									<tr>
										<th scope="row"><span class="in-tb">메뉴명</span></th>
										<td>
											<input type="text" class="input-text w-full" value="" placeholder="메뉴명 입력" />
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">사용여부</span></th>
										<td>
											<div class="form-inline-group">
												<div class="custom-radio">
													<input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">사용</label>
												</div>
												<div class="custom-radio">
													<input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">사용안함</label>
												</div>
											</div>								
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">상위메뉴</span></th>
										<td>
											<div class="input-group w-full">
												<input type="text" class="input-text" value="" placeholder="" />
												<span class="input-group-btn">
													<button type="button" class="btn-form btn-grey"><span>메뉴 검색</span></button>
												</span>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">프로그램</span></th>
										<td>
											<div class="input-group w-full">
												<input type="text" class="input-text" value="" placeholder="" />
												<span class="input-group-btn">
													<button type="button" class="btn-form btn-grey"><span>프로그램 검색</span></button>
												</span>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">정렬순서</span></th>
										<td>
											<input type="text" class="input-text w-full" value="" placeholder="정렬순서 입력" />
										</td>
									</tr>
									<tr>
										<th scope="row"><span class="in-tb">비고</span></th>
										<td>
											<input type="text" class="input-text w-full" value="" placeholder="비고 입력" />
										</td>
									</tr>
								</tbody>
							</table>
						</div>

		
					</div>
				</div><!--// layer-content -->

				
				<div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>등록</span></bottom>
						<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
					</div>
				</div><!--// layer-bottom :: 팝업 하단 버튼 영역 -->
			</div><!--// layer-body  -->
			
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</body>
</html>

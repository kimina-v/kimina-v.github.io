	<div class="layer-pop">

													<button type="button" class="btn-form btn-grey"><span>중복확인</span></button>
												</span>
											</div>
										</td>
										<th scope="row" rowspan="5"><span class="in-tb">사진</span></th>

									</tr>
									<tr>
										<th scope="row"><span class="in-tb">비밀번호</span></th>
										<td>
											<div class="input-group w-full">

											<input type="text" class="input-text w-full" placeholder="닉네임 입력" />

									<tr>

												<div class="custom-checkbox">
													<input type="checkbox" id="check-102-10" class="checkbox" name="check-item-1"><label for="check-102-10"> IP</label>
												</div>

									</tr>

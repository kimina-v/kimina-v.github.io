<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->
</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-01" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner layer-lg">
			<div class="layer-head">
				<h4 class="layer-title">회원그룹 추가 정보</h4>
			</div><!--// layer-head  -->
			<div class="layer-body">
				<div class="layer-content">
					<div class="in-content">
						<div class="board-form">
                            <table>
                                <caption>입력</caption>
                                <colgroup>
                                    <col class="w-col-tit" /><col class="w-col-cnt" />
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row"><span class="in-tb">그룹명</span></th>
                                        <td><div class="in-tb">닭과장</div></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">로그인 메시지</span></th>
                                        <td>
                                            <textarea id="" class="textarea"></textarea>
                                            <div class="input-guide-area mt10">
                                                <div class="left">
                                                    <div class="custom-checkbox">
                                                        <input type="checkbox" id="check-101" class="checkbox" name="check-item-1"><label for="check-101">타그룹에도 같은 메시지를 등록합니다.</label>
                                                    </div>
                                                </div>
                                                <div class="right">
                                                    <a href="#" class="btn-form btn-default"><span>메시지 미리보기</span></a>
                                                </div>
                                            </div>
                                            <p class="txt-warning"><i class="ico-excl"></i>로그인시 메시지 창으로 나타납니다.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">그룹별 가격</span></th>
                                        <td>
                                            <div class="in-tb">
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="check-102" class="checkbox" name="check-item-2"><label for="check-102">사용</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">그룹 아이콘</span></th>
                                        <td>
                                            <div class="filebox">
                                                <label for="ex-filename" class="btn-form btn-default"><span>파일 선택</span></label> 
                                                <div class="upload-name"><span class="txt"></span></div>
                                                <input type="file" id="ex-filename" class="upload-hidden" value=""> 
                                            </div>
                                            <div class="form-group">
                                                <div class="form-elem">
                                                    <button type="button" class="btn-form btn-default"><span>기존이미지 보기</span></button>
                                                </div>
                                                <div class="custom-checkbox">
                                                    <input type="checkbox" id="check-202" class="checkbox" name="check-item-3"><label for="check-202">기존이미지 삭제</label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><span class="in-tb">회원그룹 일괄 변경</span></th>
                                        <td>
                                            <div class="filebox">
                                                <label for="ex-filename1" class="btn-form btn-default"><span>파일 선택</span></label> 
                                                <div class="upload-name"><span class="txt"></span></div>
                                                <input type="file" id="ex-filename1" class="upload-hidden" value=""> 
                                            </div>
                                            <p class="txt-warning"><i class="ico-excl"></i>'닭과장'으로 등급변경할 회원 아이디를 csv파일로 업로드해 주세요.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div><!--// board-form -->
                        
					</div><!--// in-content -->
				</div><!--// layer-content -->
				<div class="layer-bottom">
					<div class="btn-area">
						<button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
						<button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
					</div>
				</div><!--// layer-bottom  -->
			</div><!--// layer-body  -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popup-sample-01 -->
</body>
</html>

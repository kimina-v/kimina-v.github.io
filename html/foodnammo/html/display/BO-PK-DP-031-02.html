<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-lg">
                <div class="layer-head">
                    <h4 class="layer-title">전시 등록</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">
                            <div class="board-option">
								<div class="left-area"></div><!--// left -->
								<div class="right-area">
									<button type="button" class="btn-func btn-default"><span>미리보기</span></button>
								</div>
							</div>
                            <div class="board-form mt10">
                                <table>
                                    <caption>일괄변경</caption>
                                    <colgroup>
                                        <col style="width: 130px;" /><col class="w-col-cnt" /><col style="width: 130px;" /><col class="w-col-cnt" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row"><span class="in-tb">등록 사이트<i class="es"><em class="blind">필수입력</em></i></span></th>
                                            <td colspan="3">
                                                <div class="input-group">
                                                    <div class="input-group-form">
                                                        <select id="selectItem" class="select w140">
                                                            <option value="">랭킹닭컴</option>
                                                        </select>
                                                    </div>                                                    
                                                </div>
                                            </td>                                        
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">전시 영역</span></th>
                                            <td colspan="3">
                                                <div class="in-tb">전시 영역 출력</div>
                                            </td>                                        
                                        </tr>        
                                        <tr>
                                            <th scope="row"><span class="in-tb">전시 명</span></th>
                                            <td>
                                                <input type="text" class="input-text w-full" placeholder="전시 명 입력">
                                            </td>   
                                            <th scope="row"><span class="in-tb">전시 여부</span></th>
                                            <td>
                                                <div class="form-inline-group">
													<div class="custom-radio">
														<input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1">미전시</label>
													</div>
                                                    <div class="custom-radio">
														<input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2">전시</label>
													</div>
												</div>
                                            </td>                                       
                                        </tr>    
                                        <tr>
                                            <th scope="row"><span class="in-tb">전시 기간</span></th>
                                            <td colspan="3">
                                                <div class="input-group datepicker-group">
													<input type="text" class="input-text datepicker">
													<span class="input-group-txt">~</span>
													<input type="text" class="input-text datepicker">
												</div>
                                            </td>                                        
                                        </tr>    
                                        <tr>
                                            <th scope="row"><span class="in-tb">탭 명(키워드)</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="탭 명(키워드) 입력">
                                            </td>                                        
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">서브 탭 명</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="서브 탭 명 입력">
                                            </td>                                        
                                        </tr>
                                        
                                        <tr>
                                            <th scope="row"><span class="in-tb">전시 이미지</span></th>
                                            <td colspan="3">
                                                <div class="filebox on"><!-- 기존파일 있을 경우 addClass on -->
                                                    <label for="ex-filename2" class="btn-form btn-default"><span>파일 선택</span></label> 
                                                    <!-- 파일 없을 경우
                                                        <div class="upload-name"><span class="txt"></span></div> 
                                                    -->
                                                    <div class="upload-name"><span class="txt">filename.jpg</span><button type="button" class="btn-del-xs ui-file-delete" title="삭제"><i class="ico-x-white"></i><span class="blind">삭제</span></button></div>
                                                    <input type="file" id="ex-filename2" class="upload-hidden" value=""> 
                                                </div>
                                            </td>                                        
                                        </tr>   
                                        <tr>
                                            <th scope="row"><span class="in-tb">전시 동영상</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="URL 입력">
                                            </td>                                        
                                        </tr>   
                                        <tr>
                                            <th scope="row"><span class="in-tb">BG Color</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="Color 입력(BG Color는 #000000형태로 입력해주세요.)">
                                            </td>                                        
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">대체 텍스트</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="대체 텍스트 입력">
                                            </td>                                        
                                        </tr>
                                        <tr>
                                            <th scope="row"><span class="in-tb">연결정보</span></th>
                                            <td colspan="3">
                                                <input type="text" class="input-text w-full" placeholder="URL 입력">
                                            </td>                                        
                                        </tr>
                                        <tr>                                            
                                            <th scope="row"><span class="in-tb">열기 형태</span></th>
                                            <td colspan="3">
                                                <div class="form-inline-group">
													<div class="custom-radio">
														<input type="radio" id="radio-2-1" class="radio" name="radio-item-2" checked=""><label for="radio-2-1">새 창 열기</label>
													</div>
                                                    <div class="custom-radio">
														<input type="radio" id="radio-2-2" class="radio" name="radio-item-2"><label for="radio-2-2">현재 창 열기</label>
													</div>
												</div>
                                            </td>                                       
                                        </tr>   
                                        <tr>
                                            <th scope="row"><span class="in-tb">관리자</span></th>
                                            <td>
                                                <div class="in-tb">관리자 출력</div>
                                            </td>           
                                            <th scope="row"><span class="in-tb">등록일</span></th>
                                            <td>
                                                <div class="in-tb">등록일시 출력</div>
                                            </td>                             
                                        </tr>      
                                    </tbody>
                                </table>
                            </div><!--// board-form -->
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

<script>
    $(function() {  
        
    }); 
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>  

<body>
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<script>include.header();</script>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">		
		<script>include.headTab();</script>

		<div class="content-area">
			<div class="top-title-area">
				<h2 class="tit-page">타이틀</h2>
				<div class="page-guide">
					<ol class="breadcrumb">
						<li><a href="#" title="메인페이지 이동"><i class="ico-bl-home"></i><span class="blind">Home</span></a></li>
						<li><span>1Depth</span></li>
						<li><span>2Depth</span></li>
						<li class="current"><span>현재페이지</span></li>
					</ol>
					<div class="custom-checkbox">
						<input type="checkbox" id="check-101-11" class="checkbox-favor" name="check-item-1"><label for="check-101-11"><span class="blind">즐겨찾기</span></label>
					</div>
				</div><!--// page-guide -->
			</div><!--// page-title-area -->
		</div><!--// content-area -->

		<div class="bottom-btn-area">
			<div class="btn-area">

			</div>
		</div><!--// bottom-btn-area -->
	</section>
	<!--// ========== 컨텐츠 영역 :: container ========== -->

    <!--
        * 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
        ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
        ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
    -->
    <!-- ========== 팝업 영역 ========== -->
    <div class="layer-wrap" id="popup-sample-01" style="display:block;">
        <div class="layer-pop">
            <div class="layer-inner layer-md">
                <div class="layer-head">
                    <h4 class="layer-title">입점사 선정</h4>
                </div><!--// layer-head  -->
                <div class="layer-body">
                    <div class="layer-content">
                        <div class="in-content">                            
                            <div class="board-form">
								<table>
									<caption>입력</caption>
									<colgroup>
										<col style="width: 140px;"><col class="w-col-cnt">
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><span class="in-tb">선정 상태</span></th>
											<td>
                                                <div class="form-inline-group radio-tab-con">
                                                    <div class="custom-radio">
                                                        <input type="radio" id="radio-1-1" class="radio" name="radio-tab-1" checked="" value="0"><label for="radio-1-1">선정</label>
                                                    </div>
                                                    <div class="custom-radio">
                                                        <input type="radio" id="radio-1-2" class="radio" name="radio-tab-1" value="1"><label for="radio-1-2">미선정</label>
                                                    </div>
                                                </div>
                                            </td>
										</tr>
										<tr class="radio-tab-box rd-tab1">
											<th scope="row"><span class="in-tb">미선정 사유</span></th>
											<td>
                                                <div class="input-group-form">
                                                    <select id="selectItem" class="select w140">
                                                        <option value="">선택</option>
                                                        <option value="1">기타</option>
                                                    </select>
                                                </div>
                                            </td>											
										</tr>

                                        <tr id="unselected-reason" class="ui-select-line hide">
                                            <th scope="row"><span class="in-tb">내용</span></th>
                                            <td>
                                                <textarea id="" class="textarea" placeholder="내용입력"></textarea>
                                            </td>                                        
                                        </tr>
									</tbody>
								</table>
							</div>
                        </div>
                    </div><!--// layer-content -->
                    <div class="layer-bottom">
                        <div class="btn-area">
                            <button type="button" class="btn-basic-md btn-primary ui-close-pop"><span>확인</span></bottom>
                            <button type="button" class="btn-basic-md btn-default ui-close-pop"><span>취소</span></bottom>
                        </div>
                    </div><!--// layer-bottom  -->
                </div><!--// layer-body  -->
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-white"></i><span class="blind">닫기</span></button>
            </div>
        </div><!--// layer-pop  -->
    </div><!--// layer-pop-wrap #popup-sample-01 -->
</div><!--// wrap -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    
    $(function() {  
        
        $(".radio-tab-box").hide();
        $(".radio-tab-con label").click(function(){
            $(".radio-tab-box").hide();
            $('.ui-select-line').addClass('hide');
            var radio_result = $(this).prev().val();
            if ( radio_result === '1' ) {
               $(".radio-tab-box.rd-tab1").show();
               $("#selectItem option:eq(0)").prop("selected",true);
            }
        });
        
        $('#selectItem').change(function() {
           // var result = $('#selectItem option:selected').val();
            var result = this.selectedOptions[0].value;

            if ( result === '1' ) {
                $('#unselected-reason').removeClass('hide').siblings('.ui-select-line').addClass('hide');
            }  else if ( result === '' ) {
                $('.ui-select-line').addClass('hide');
            }
        }); 
    }); 
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->

</body>
</html>

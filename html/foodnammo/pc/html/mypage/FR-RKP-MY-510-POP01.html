<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop refr-select-pop">
		<div class="layer-inner">
			<div class="layer-head">
                <h4 class="layer-pop-title">우리집 냉장고를 선택해주세요 </h4>
            </div>
			
			<div class="refr-list">
                <ul class="grid-area-span2 gap8">
                    <li class="colum">
                        <div class="custom-radio">
                            <input type="radio" id="refrig-box-1" class="refrig-box" name="radio-item-3-1" checked="">
                            <label for="refrig-box-1">
                                <i class="ico-refrig-01"></i>
                                <strong class="tit">소형</strong>
                                <span class="txt">원룸 또는 오피스텔에서
                                    사용하는 소형 냉장고</span>
                            </label>
                        </div>
                    </li>
                    <li class="colum">
                        <div class="custom-radio">
                            <input type="radio" id="refrig-box-2" class="refrig-box" name="radio-item-3-1">
                            <label for="refrig-box-2">
                                <i class="ico-refrig-02"></i>
                                <strong class="tit">일반형</strong>
                                <span class="txt">일반 가정에서 사용하는
                                    상단 냉동, 하단 냉장 형태</span>
                            </label>
                        </div>
                    </li>
                    <li class="colum">
                        <div class="custom-radio">
                            <input type="radio" id="refrig-box-3" class="refrig-box" name="radio-item-3-1">
                            <label for="refrig-box-3">
                                <i class="ico-refrig-03"></i>
                                <strong class="tit">양문형</strong>
                                <span class="txt">일반 가정에서 사용하는
                                    좌측 냉동, 우측 냉장 형태</span>
                            </label>
                        </div>
                    </li>
                    <li class="colum">
                        <div class="custom-radio">
                            <input type="radio" id="refrig-box-4" class="refrig-box" name="radio-item-3-1">
                            <label for="refrig-box-4">
                                <i class="ico-refrig-04"></i>
                                <strong class="tit">서랍형 / 기타</strong>
                                <span class="txt">서랍형의 김치 냉장고<br>
                                    또는 업소용 냉장고</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>

			<div class="layer-bottom">
				<div class="btn-area">
					<button type="button" class="btn-basic-lg2 btn-primary w-full"><span>선택완료</span></button>
				</div>
                <div class="custom-checkbox">
                    <input type="checkbox" id="check-101-1" class="checkbox type2 ui-check-all" name="check-item-2"><label for="check-101-1"> 냉장고 정보 저장</label>
                </div>
			</div><!--// layer-bottom -->

			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-grey"></i><span class="blind">닫기</span></button>
		
        </div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
	$(function () {
		
		// 2개 선택될 경우 버튼 활성화
		$('[name="check-item-1"]').on('click',function () {
			var checked = $('[name="check-item-1"]:checked').length,
				btn = $('.layer-bottom').find('.btn-black');

			if ( checked >= 2 ) {
				btn.removeClass('btn-dim');
			} else if (  checked < 2 ) {
				btn.addClass('btn-dim');
			}
		});

	}); 
</script>

<!--

<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop login-certi-pop">
		<div class="layer-inner">
            <div class="layer-head">
                <h4 class="layer-pop-title">휴대폰번호 가입인증</h4>
            </div>
            
            <div class="layer-content">
                <p class="message">010-1234-5678로 인증번호가 발송되었습니다.<br />인증번호 입력 후 확인버튼을 눌러주세요.</p>
              
                <fieldset>
                    <legend>휴대폰 번호 입력 후 인증번호 받기</legend>
                    <div class="input-group-wrap box-type3 type-dim"><!-- 활성화시 removeClass type-dim -->
                        <div class="input-group">
                            <input type="text" id="" class="input-text" placeholder="인증번호 입력">
                            <span class="input-group-btn">
                                <button type="button" class="btn-form btn-navy"><span>확인</span></button>
                            </span>
                        </div><!--// input-group -->
                    </div>

                    <div class="btn-area">
                        <a href="" class="btn-link-txt4"><i class="ico-btn-refresh"></i><u>인증번호 재발송</u></a>
                    </div>
                </fieldset>
            </div><!--// layer-content -->

			<div class="bottom-txt-area">
				<h5 class="tit">인증번호 수신이 안되시나요?</h5>
				<ul class="dot-list-type1">
					<li>휴대폰 번호를 정확히 입력하셨는지 확인해 주세요.</li>
					<li>스팸차단 또는 일시적 장애로 수신이 지연될 수 있습니다.</li>
					<li>재발송 요청하여 인증번호를 카카오톡으로 받으실 수 있습니다.</li>
					<li>문제가 지속되는 경우 고객센터로 문의해 주세요. <br /><span class="text-black2">[랭킹닭컴 고객센터 02-6405-8088]</span></li>
				</ul>
			</div><!--// bottom-txt-area -->
		
			<button type="button" class="btn-x-sm2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->

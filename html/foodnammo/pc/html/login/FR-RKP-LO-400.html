<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function () {
		$('.radio').change(function () {      
			if(  $(this).prop('checked', true) ) {
				$(this).parent('.custom-radio').siblings('.ui-radio-content').addClass('active');
				$(this).parents('li').siblings().find('.ui-radio-content').removeClass('active')
			} 
		});
   }); 
</script>

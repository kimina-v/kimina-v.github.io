                    <div class="input-group w-full">

                                        <li data-name="1"><a href="#none"><span>010</span></a></li>

                            </div>
                        </div><!--// input-group-cell -->
                        <span class="input-group-txt">-</span>
                        <input type="text" id="" class="input-text" title="휴대폰번호 중간자리">
                        <span class="input-group-txt">-</span>
                        <input type="text" id="" class="input-text" title="휴대폰번호 뒷자리">
                    </div>
                    <div class="btn-area">
                        <button type="button" class="btn-basic-md btn-navy w-full"><span>인증번호 받기</span></button>
                    </div>
                </fieldset>
            </div><!--// layer-content -->
		
			<button type="button" class="btn-x-sm2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div><!--// layer-inner -->

</div><!--// layer-pop-wrap #main-event -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap dim-type" id="popup-sample01" style="display:block"> 
    <div class="layer-dim-area">
        <div class="layer-pop refrig-pop">
            <div class="layer-inner">
                <div class="refrig-pop-top">
                    <h4 class="tit">냉장고 얼마나 들어갈까?</h4>
                    <a href="#" class="btn-link-txt1 ui-togglelayer-btn"><span>전체냉장고</span><i class="ico-arr-toggle"></i></a>
                </div><!--// refrig-pop-top --> 

                <!-- 냉장고 선택 영역 -->
                <div class="refrig-select-box ui-togglelayer-box">
                    <ul class="grid-area-span2 gap8">
                        <li class="colum">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="refrig-box-1" class="refrig-box" name="radio-item-3-1" checked="">
                                <label for="refrig-box-1">
                                    <i class="ico-refrig-01"></i>
                                    <strong class="tit">소형</strong>
                                    <span class="txt">원룸 또는 오피스텔에서 사용하는 소형 냉장고</span>
                                </label>
                            </div>
                        </li>
                        <li class="colum">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="refrig-box-2" class="refrig-box" name="radio-item-3-1">
                                <label for="refrig-box-2">
                                    <i class="ico-refrig-02"></i>
                                    <strong class="tit">일반형</strong>
                                    <span class="txt">일반 가정에서 사용하는 상단 냉동, 하단 냉장 형태</span>
                                </label>
                            </div>
                        </li>
                        <li class="colum">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="refrig-box-3" class="refrig-box" name="radio-item-3-1">
                                <label for="refrig-box-3">
                                    <i class="ico-refrig-03"></i>
                                    <strong class="tit">양문형</strong>
                                    <span class="txt">일반 가정에서 사용하는 좌측 냉동, 우측 냉장 형태</span>
                                </label>
                            </div>
                        </li>
                        <li class="colum">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="refrig-box-4" class="refrig-box" name="radio-item-3-1">
                                <label for="refrig-box-4">
                                    <i class="ico-refrig-04"></i>
                                    <strong class="tit">서랍형 / 기타</strong>
                                    <span class="txt">서랍형의 김치 냉장고<br /> 또는 업소용 냉장고</span>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <div class="btn-area">
                        <button type="button" class="btn-basic-sm btn-default-ex"><span>전체선택</span></button>
                        <button type="button" class="btn-basic-sm btn-primary"><span>선택완료</span></button>
                    </div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="check-101-1" class="checkbox type2" name="check-item-2"><label for="check-101-1"> 냉장고 정보 저장</label>
                    </div>
                </div><!--// refrig-select-box -->
                <!--// 냉장고 선택 영역 -->
                
                <div class="refrig-list-wrap">
                    <div class="no-data">
                        <i class="ico-img-image"></i>
                        <p class="message">찾으시는 유형에 맞는 <br />사진이 없어요</p>
                    </div>
                </div>
            </div><!--// layer-inner -->
        </div><!--// layer-pop  -->
        <div class="dim-close ui-close-pop"></div>
        <button type="button" class="btn-x-lg ui-close-pop" title="닫기"><i class="ico-x-grey"></i><span class="blind">닫기</span></button>
    </div><!--// layer-dim-area -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

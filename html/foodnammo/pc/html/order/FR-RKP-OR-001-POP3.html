<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop dlv-addr-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h4 class="layer-pop-title">배송지 수정</h4>
			</div>

			<div class="layer-content">
				<div class="inner">
					<div class="lineless-table type2">
						<table>
							<caption>정보 입력</caption>
							<colgroup>
								<col style="width:70px"><col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">받는분 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<input type="text" title="받는 분 입력" class="input-text w-full" value="홍길동">
									</td>
								</tr>
								<tr>
									<th scope="row">주소 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<div class="input-group">
											<input type="text" title="우편번호" class="input-text" placeholder="우편번호" readonly="readonly" value="12345" />
											<span class="input-group-btn">
												<a href="#" class="btn-ex-white"><span>우편번호 찾기</span></a>
											</span>
										</div>	
										<div class="input-group w-full">
											<input type="text" title="기본주소" class="input-text" placeholder="기본주소" readonly="readonly" value="서울시 마포구 상암동" />
										</div>
										<div class="input-group w-full">
											<input type="text" title="상세주소" class="input-text" placeholder="상세주소" value="15층 1235호">
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">휴대폰 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<div class="input-group w-full">
											<div class="input-group-form">
												<div class="ui-select select-box w135" data-value="">
													<a href="#none" title="휴대전화" class="select-value"><span>010</span></a>
													<div class="select-list">
														<ul>
															<li data-name="1"><a href="#none"><span>010</span></a></li>
															<li data-name="2"><a href="#none"><span>011</span></a></li>
															<li data-name="3"><a href="#none"><span>016</span></a></li>
															<li data-name="4"><a href="#none"><span>017</span></a></li>
															<li data-name="5"><a href="#none"><span>018</span></a></li>
															<li data-name="6"><a href="#none"><span>019</span></a></li>
														</ul>
													</div>
												</div>
											</div>
											<input type="text" value="" title="휴대전화번호" class="input-text" value="12345678">
										</div>
									</td>
								</tr> 
								<tr>
									<th scope="row">전화번호</th>
									<td>
										<div class="input-group w-full">
											<input type="text" title="전화번호 입력" class="input-text w-full" value="021234567">
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row"></th>
									<td>
										<div class="custom-checkbox">
											<input type="checkbox" id="check-101" class="checkbox" name="check-item-1" checked="checked"><label for="check-101"> 기본배송지로 등록</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div><!--// layer-content -->

			<div class="layer-bottom">
				<div class="btn-area">
					<button type="button" class="btn-basic-lg2 btn-grey3"><span>취소</span></button>
					<button type="button" class="btn-basic-lg2 btn-black ui-open-pop" data-layer="#popup-sample-inner"><span>확인</span></button>
				</div>
			</div><!--// layer-bottom -->

			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->

<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample-inner">
	<div class="layer-confirm inner-pop">
		<div class="inner">
			<div class="message">
				<strong class="txt">이번 주문에 바로 적용하시겠습니까?</strong>
			</div>
			<div class="btn-area">
				<button type="button" class="btn-basic-sm btn-grey3 ui-close-pop"><span>아니오</span></button>
				<button type="button" class="btn-basic-sm btn-black ui-close-pop"><span>네</span></button>
			</div>
		</div><!--// inner -->
	</div><!--// layer-confirm  -->
</div><!--// layer-pop-wrap -->
<!-- ========== 팝업 영역 ========== -->

</body>

<script>
/*랭킹페이 카드등록 팝업 아코디언 및 체크박스*/
function card_registration_accordion() {
    $(".accordion-menu").click(function(){
        if($(this).hasClass("on")){
            $(this).removeClass("on");
            $(".accordion-menu i").removeClass("ico-arrfill-up");
            $(this).find("i").addClass("ico-arrfill-down");
            $(this).parent().next().slideUp(100);
        }else{
            $(".accordion-menu").removeClass("on");
            $(".accordion-menu").parent().next().slideUp(100);
            $(this).addClass("on");
            $(".accordion-menu i").removeClass("ico-arrfill-up");
            $(".accordion-menu i").addClass("ico-arrfill-down");
            $(this).find("i").removeClass("ico-arrfill-down");
            $(this).find("i").addClass("ico-arrfill-up");
            $(this).parent().next().slideDown(100);
        }
    });
}
/*아코디언 체크박스 전체선택 및 해제*/
$(function(){ 
    $("#check-all").click(function(){             
        if($("#check-all").prop("checked")) { 
            $("input[name=check-item-1]").prop("checked",true); 
        } else { 
            $("input[name=check-item-1]").prop("checked",false); } 
        }) 
    
    card_registration_accordion();
})

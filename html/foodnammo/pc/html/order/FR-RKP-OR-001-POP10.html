<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop select-coupon-wrap">
		<div class="layer-inner">			
            <div class="select-coupon-con">
                <div class="tit-box">
                    <h4 class="tit-txt">주문 쿠폰 선택</h4>
                    <div class="noti-txt">주문 건당 1개만 사용하실 수 있습니다. (중복 적용 불가)</div>
                </div>
                <div class="board-list mt25">
                    <table>
                        <caption>목록</caption>
                        <colgroup>
                            <col style="width:128px;">
                            <col style="width:auto;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="text-left">
                                    <div class="custom-radio">
                                        <input type="radio" id="radio-1-1" class="radio" name="radio-item-1" checked=""><label for="radio-1-1" class="text-primary">5% 할인</label>
                                    </div>
                                </td>
                                <td class="text-left">
                                    <div class="coupon-tit-box">[생일쿠폰] 인기브랜드 5% 할인</div>
                                    <div class="coupon-date-box">2021/06/02 까지</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-left">
                                    <div class="custom-radio">
                                        <input type="radio" id="radio-1-2" class="radio" name="radio-item-1"><label for="radio-1-2" class="text-primary">10,000 할인</label>
                                    </div>
                                </td>
                                <td class="text-left">
                                    <div class="coupon-tit-box">[생일쿠폰] 인기브랜드 5% 할인</div>
                                    <div class="coupon-date-box">2021/06/02 까지</div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-left">
                                    <div class="custom-radio">
                                        <input type="radio" id="radio-1-3" class="radio" name="radio-item-1" ><label for="radio-1-3" class="text-primary">50% 할인</label>
                                    </div>
                                </td>
                                <td class="text-left">
                                    <div class="coupon-tit-box">[생일쿠폰] 인기브랜드 5% 할인</div>
                                    <div class="coupon-date-box">2021/06/02 까지</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-apply-coupon w-full"><button type="button" class="btn-basic-xlg  btn-primary-line w-full"><span>쿠폰 적용 하기</span></button></div>
                
            </div>
			<button type="button" class="btn-x-md ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>            
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->

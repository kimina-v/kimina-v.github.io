<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop dlv-addr-pop">
		<div class="layer-inner">

			<div class="layer-head">
				<h4 class="layer-pop-title">우편번호 찾기</h4>
			</div>

			<div class="layer-content">
				<div class="inner">
					<div class="input-group-wrap box-type2">
						<div class="input-group">
							<label for="" class="blind">검색</label>
							<input type="text" id="" class="input-text" placeholder="도로명 또는 지번주소를 입력해 주세요">
							<span class="input-group-btn">
								<button type="button" class="btn-icon-search" title="검색하기"><i class="ico-btn-search3"></i><span class="blind">검색하기</span></button>
							</span>
						</div><!--// input-group -->
					</div><!--// input-group-wrap -->
				</div>

				<!-- 검색 전 -->
				<div class="srch-guide-box">
					<h5 class="srch-guide-tit">이렇게 검색해 보세요!</h5>
					<div class="srch-example-list">
						<dl>
							<dt>도로명+건물번호</dt>
							<dd>월드컵북로 396</dd>
						</dl>
						<dl>
							<dt>건물명</dt>
							<dd>누리꿈스퀘어</dd>
						</dl>
						<dl>
							<dt>지역명(동/리)+번지</dt>
							<dd>상암동 1605</dd>
						</dl>
						<dl>
							<dt>지역명(동/리)+건물명</dt>
							<dd>상암동 월드컵파크</dd>
						</dl>
					</div>
				</div>
				<!--// 검색 전-->
			</div><!--// layer-content -->

			<button type="button" class="btn-x-md ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

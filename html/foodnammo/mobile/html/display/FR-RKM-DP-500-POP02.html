<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popupSample-01" tabindex="0" style="display: block;">
	<div class="layer-pop exp-notice-holidays">
		<div class="layer-inner">
            <div class="layer-head">
				<h4 class="layer-pop-title">특급배송 휴무일 안내</h4>
			</div>
			<div class="layer-body">
                <div class="notice-con">새벽, 당일배송 서비스는<br>평일, 공휴일 주문시 이용 가능합니다!</div>
                <div class="notice-holidays-tb">
                    <table>
                        <caption>특급배송 휴무일 안내</caption>
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>새벽배송</th>
                                <th>당일배송</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="nh-txt">
                                        <strong>토요일</strong> 주문 시<br>
                                        이용불가
                                    </div>
                                    <div class="nh-sub-txt">(토요일 주문시<br>월요일 새벽 도착)</div>
                                </td>
                                <td>
                                    <div class="nh-txt">
                                        <strong>토/일요일</strong> 주문 시<br>
                                        이용불가
                                    </div>                                        
                                </td>
                            </tr>
                        </tbody>
                    </table>                    
                </div>

                <div class="nh-noti-txt">* 섬/공단/학교/학교 기숙사/병원/관공서는 새벽배송 불가</div>

			</div>
			<button type="button" class="btn-x-sm ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div>
<!-- ========== 팝업 영역 ========== -->
</body>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type img-zoom" id="img-zoom" tabindex="0" style="display:block">
    <div class="layer-pop">
        <div class="layer-inner">
            <div class="title">한팩담기 사용백과</div>
            <div class="img-zoom-layer">
                <div class="zoom-content" id="zoom-content">
                    <div id="zoom-target" class="zoom-target">
                        <img src="../../images/_samples/@sample_goods_detail.png">
                        <img src="../../images/_samples/@sample_goods_detail.png">
                    </div>
                </div>
                <div class="zoom-action">
                    <button class="plus" onclick="imgZoomAction('plus');"><span>확대</span></button>
                    <button class="minus" onclick="imgZoomAction('minus');"><span>축소</span></button>
                </div>
                <button class="zoom-close"><span>닫기</span></button>
            </div>
            <div class="zoom-info">
                <p>이미지를 확대해서 보실 수 있어요</p>
            </div>
            <script type="text/javascript">
                $(function(){
                    imgZoom()
                });
                        
                function imgZoom() {
                    var zoomLayer = document.getElementById('zoom-target');
                    panzoomFn = panzoom(zoomLayer, {
                        maxZoom: 4,
                        minZoom: 1,
                        zoomDoubleClickSpeed: 1,
                        bounds: true,
                        boundsPadding: 1
                    });
                }
            
                function imgZoomAction(method) {
                    let cx = document.getElementById('zoom-content').clientWidth/2;
                    let cy = document.getElementById('zoom-content').clientHeight/2;
            
                    let zoomBy = 0.5;
                    if (method == 'plus') {
                        zoomBy = 2;
                    }
                    panzoomFn.smoothZoom(cx, cy, zoomBy);
                }
            </script>
            <button type="button" class="btn-x-md ui-close-pop" title="닫기"><i class="ico-x-normal"></i><span class="blind">닫기</span></button>
        </div>
    </div><!--// layer-pop  -->
</div>
<!-- ========== 팝업 영역 ========== -->

<!-- ========== 확인용 ============ -->
<script>
    $(function(){
        setTimeout(function(){
            $('.zoom-info').fadeOut();
        },2000);

        $('#zoom-target img').wheelzoom();       
    });
</script>
<!-- ========== //확인용 ============ -->

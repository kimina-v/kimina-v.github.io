    $(function () {

		$('[name="radio-item100"]').on('click',function () {
			if ( $(this).hasClass('date-setting') ) {
				$(this).parents('.radio-list').siblings('.period-setting').removeClass('hide')
			} else if ( !$(this).hasClass('date-setting') ) {
				$(this).parents('.radio-list').siblings('.period-setting').addClass('hide')
			}
		});
   }); 
</script>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popup-refrig-type" style="display:block"> 
    <div class="layer-dim-area">
        <div class="layer-pop layer-refrig-type">
            <div class="layer-inner">
                <div class="layer-head">
                    <h4 class="layer-pop-title">후기작성</h4>
                </div>
                <div class="layer-body">
                    <div class="refrig-type">
                        <ul class="grid-area-span2 gap8">
                            <li class="colum">
                                <div class="custom-radio">
                                    <input type="radio" id="refrig-box-1" class="refrig-box" name="radio-item-3-1" checked="">
                                    <label for="refrig-box-1">
                                        <i class="ico-refrig-01"></i>
                                        <strong class="tit">소형</strong>
                                        <span class="txt">원룸 또는 오피스텔에서 사용하는 소형 냉장고</span>
                                    </label>
                                </div>
                            </li>
                            <li class="colum">
                                <div class="custom-radio">
                                    <input type="radio" id="refrig-box-2" class="refrig-box" name="radio-item-3-1">
                                    <label for="refrig-box-2">
                                        <i class="ico-refrig-02"></i>
                                        <strong class="tit">일반형</strong>
                                        <span class="txt">일반 가정에서 사용하는 <b>상단 냉동, 하단 냉장</b> 형태</span>
                                    </label>
                                </div>
                            </li>
                            <li class="colum">
                                <div class="custom-radio">
                                    <input type="radio" id="refrig-box-3" class="refrig-box" name="radio-item-3-1">
                                    <label for="refrig-box-3">
                                        <i class="ico-refrig-03"></i>
                                        <strong class="tit">양문형</strong>
                                        <span class="txt">일반 가정에서 사용하는 <b>좌측 냉동, 우측 냉장</b> 형태</span>
                                    </label>
                                </div>
                            </li>
                            <li class="colum">
                                <div class="custom-radio">
                                    <input type="radio" id="refrig-box-4" class="refrig-box" name="radio-item-3-1">
                                    <label for="refrig-box-4">
                                        <i class="ico-refrig-04"></i>
                                        <strong class="tit">서랍형 / 기타</strong>
                                        <span class="txt">서랍형의 <b>김치 냉장고</b> 또는 <b>업소용 냉장고</b></span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="check-101-1" class="checkbox" name="check-item-2"><label for="check-101-1"> 냉장고 정보 저장</label>
                        </div>
                    </div>
                    <div class="btn-group-flex">
                        <button type="button" class="btn-basic-lg btn-default"><span>취소</span></button>
                        <button type="button" class="btn-basic-lg btn-black"><span>등록</span></button>
                    </div>
                </div>
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
            </div><!--// layer-inner -->
        </div><!--// layer-pop  -->
    </div><!--// layer-dim-area  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

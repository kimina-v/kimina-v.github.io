<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script src="../../../common/js/lib/jquery.rateyo.min.js"></script>
<script>
$(function () {
	// 별점 클릭시 점수, 메세지 표시
	$('#rate').rateYo().on('rateyo.set', function (e, data) {
		if ( data.rating >= 4.5 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점 최고에요')	
		} else if ( data.rating >= 3.5 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점 좋아요')	
		} else if ( data.rating >= 2.5 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점 보통이에요')	
		} else if ( data.rating >= 1.5 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점 그저그래요')	
		} else if ( data.rating >= 0.5 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점 별로에요')	
		} else if ( data.rating >= 0 ) {
			$(this).next('.rating-message').html('<span class="num">' + data.rating + '</span>점')	
		}
	});

});
</script>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popup-review" style="display:block"> 
    <div class="layer-dim-area">
        <div class="layer-pop order-prod-search">
            <div class="layer-inner">
                <div class="layer-head">
                    <h4 class="layer-pop-title">1:1문의</h4>
                </div>
                <div class="layer-body">
                    <span class="sorting-date">2021.07.09 ~ 2021.09.30 <span>(최근1개원)</span></span>
                    <div class="date-sorting">
                        <div class="custom-radio">
                            <input type="radio" id="radio-1-1" class="radio-btn-type2" name="radio-item-1"><label for="radio-1-1">1개월</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" id="radio-1-2" class="radio-btn-type2" name="radio-item-1"><label for="radio-1-2">3개월</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" id="radio-1-3" class="radio-btn-type2" name="radio-item-1"><label for="radio-1-3">6개월</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" id="radio-1-4" class="radio-btn-type2" name="radio-item-1"><label for="radio-1-4">12개월</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" id="radio-1-5" class="radio-btn-type2" name="radio-item-1"><label for="radio-1-5">기간설정</label>
                            <div class="period-setting">
                                <div class="datepicker-group">
                                    <div class="inp-calendar">
                                        <input type="text" class="datepicker">
                                    </div>
                                    <div class="inp-calendar">
                                        <input type="text" class="datepicker">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group-flex">
                        <button type="button" class="btn-basic-lg btn-default"><span>초기화</span></button>
                        <button type="button" class="btn-basic-lg btn-black"><span>조회하기</span></button>
                    </div>
                    <ul class="ordered-prod-list">
                        <li class="custom-radio">
                            <input type="radio" id="radio-2-1" class="radio" name="radio-item-2" checked>
                            <label for="radio-2-1">
                                <em class="order-num">20210930WS023</em>
                                <span class="date">2021.09.30</span>
                                <span class="prod-name">♥수고했어2020♥ 잇메이트 소시지볶음밥 혼합 10+2 & 33%할인</span>
                            </label>
                        </li>
                        <li class="custom-radio">
                            <input type="radio" id="radio-2-2" class="radio" name="radio-item-2">
                            <label for="radio-2-2">
                                <em class="order-num">20210930WS023</em>
                                <span class="date">2021.09.30</span>
                                <span class="prod-name">♥수고했어2020♥ 잇메이트 소시지볶음밥 혼합 10+2 & 33%할인</span>
                            </label>
                        </li>
                        <li class="custom-radio">
                            <input type="radio" id="radio-2-3" class="radio" name="radio-item-2">
                            <label for="radio-2-3">
                                <em class="order-num">20210930WS023</em>
                                <span class="date">2021.09.30</span>
                                <span class="prod-name">♥수고했어2020♥ 잇메이트 소시지볶음밥 혼합 10+2 & 33%할인</span>
                            </label>
                        </li>
                        <li class="custom-radio">
                            <input type="radio" id="radio-2-4" class="radio" name="radio-item-2">
                            <label for="radio-2-4">
                                <em class="order-num">20210930WS023</em>
                                <span class="date">2021.09.30</span>
                                <span class="prod-name">♥수고했어2020♥ 잇메이트 소시지볶음밥 혼합 10+2 & 33%할인</span>
                            </label>
                        </li>
                    </ul>
                    <div class="btn-group-flex">
                        <button type="button" class="btn-basic-lg btn-black"><span>선택</span></button>
                    </div>
                </div>
                <button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
            </div><!--// layer-inner -->
        </div><!--// layer-pop  -->
    </div><!--// layer-dim-area  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

<!--// ======================== CSS / JS ======================== -->

<body style="overflow:hidden">
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<header id="header" class="header">
		<script>include.header();</script>
	</header>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->

		<div class="content-wrap">
			// 컨텐츠 영역

	 </section>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h2 class="layer-pop-title">로그인</h2>
			</div>
			<div class="layer-body">
				<div class="login-area">
					<div class="login-greeting">
						<strong class="txt">안녕하세요 :) </strong>
						<p class="message"><i class="ico-logo-login"></i><span class="blind">랭킹닭컴</span>입니다.</p>
					</div><!--// login-greeting -->

					<fieldset>
						<legend>아이디/비밀번호 입력</legend>
						<div class="input-group w-full">
							<label for="id" class="blind">아이디</label>
							<input type="text" id="id" class="input-text type-lg" placeholder="아이디" />
						</div>
						<div class="input-group w-full">
							<label for="pw" class="blind">비밀번호</label>
							<input type="password" id="pw" class="input-text type-lg" placeholder="비밀번호" />
						</div>
						<button type="button" class="btn-basic-lg btn-primary w-full"><span>로그인</span></button>
					</fieldset>

					<div class="inner-flex">
						<div class="left-item1">
							<div class="custom-checkbox">
								<input type="checkbox" id="check-102" class="checkbox" name="check-item-1" checked=""><label for="check-102"> 자동로그인</label>
							</div>
						</div>
						<div class="right-item1">
							<ul class="sep-list fr">
								<li><a href="#">아이디 찾기</a></li>
								<li><a href="#">비밀번호 찾기</a></li>
							</ul>
						</div>
					</div><!--// inner-flex -->

					<div class="sns-login">
						<ul class="sns-login-list">
							<li><a href="#"><i class="ico-sns-loin naver"></i><span class="blind">네이버 로그인</span></a></li>
							<li><a href="#"><i class="ico-sns-loin apple"></i><span class="blind">애플 로그인</span></a></li>
						</ul>
					</div><!--// sns-login -->

					<div class="btn-bottom-area">
						<a href="#" class="btn-basic-lg  btn-default"><span>간편회원가입</span></a>
					</div>
	
					<div class="page-guide-center">
						<a href="#" class="btn-link-txt1"><span>비회원주문조회</span></a>
					</div>
					
					<div class="log-benefit-bnr">
						<a href="#"><img src="../../images/_samples/@sample_bnr_320x263.png" alt="" /></a>
					</div>
				</div><!--// login-area -->
			</div>
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

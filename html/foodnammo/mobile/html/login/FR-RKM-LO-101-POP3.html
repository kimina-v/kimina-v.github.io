	<!-- ========== 공통 헤더 :: header ========== -->

		<script>include.header();</script>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h2 class="layer-pop-title"><i class="ico-logo-login"><span class="blind">랭킹닭컴</span></i></h2>
			</div>
			<div class="layer-body">
				<div class="login-area">
					<div class="login-greeting">
						<h2 class="join-title">비밀번호 변경</h2>
					</div><!--// login-greeting -->

                    <p class="mem-guide-txt type2">앗, 고객님은 <span class="text-primary">90일</span> 이상 같은 비밀번호를 사용하고 계십니다. 비밀번호를 주기적으로 변경해 주세요.</p>

					<div class="pw-guide-box">
						<h3 class="title">비밀번호 관리 팁!</h3>
						<ul>
							<li><i class="ico-pwguide-01"></i>사이트마다 다른 비밀번호 사용하기</li>
							<li><i class="ico-pwguide-02"></i>영문, 숫자,특수문자 세가지 이상 조합하기</li>
							<li><i class="ico-pwguide-03"></i>보이지 않는 곳에 비밀번호 메모해두기</li>
						</ul>
					</div>

					<div class="btn-bottom-area">
                        <a href="#" class="btn-basic-lg  btn-default"><span>3개월 후 변경하기</span></a>
						<a href="#" class="btn-basic-lg  btn-black"><span>변경하기</span></a>
					</div>
	
				</div><!--// login-area -->
			</div>
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

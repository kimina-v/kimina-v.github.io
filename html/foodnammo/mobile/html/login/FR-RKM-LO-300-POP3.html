<body style="overflow:hidden">
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->

	<header id="header" class="header">
		<div class="header-top">
			<div class="page-title-area">
                <a href="#" class="btn-back"><i class="ico-arrows-back"></i><span class="blind">뒤로가기</span></a>

			</div><!-- // page-title-area  -->

	<!-- ========== 공통 푸터 :: footer ========== -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop bg-snowgrey">
		<div class="layer-inner">
			<div class="layer-body">
				<div class="frame-inner-pop">
					<div class="content-txt-type1">
						<h4 class="title">휴대폰번호 가입인증</h4>
						<p class="txt">010-1234-5678로 인증번호가 발송되었습니다. <br />인증번호 입력 후 확인버튼을 눌러주세요.</p>
					</div>

					<fieldset class="form-group-area">
						<legend>휴대폰번호 가입인증</legend>
						<div class="input-group-wrap box-type2 type-dim"><!-- 활성화시 removeClass type-dim -->
                            <div class="input-group type-lg">
                                <input type="text" id="" class="input-text" placeholder="인증번호 입력">
                                <span class="input-group-btn">
                                    <button type="button" class="btn-form btn-navy"><span>확인</span></button>
                                </span>
                            </div><!--// input-group -->
                        </div>
					</fieldset>

                    <div class="btn-bottom-area">
                        <a href="#" class="btn-link-txt1"><i class="ico-btn-refresh"></i><span>인증번호 재발송</span></a>
                    </div>
				</div><!--// frame-inner-pop -->

                <div class="frame-inner-pop2">
                    <dl class="dot-list-type1">
                        <dt>인증번호 수신이 안되시나요?</dt>
                        <dd>휴대폰 번호를 정확히 입력하셨는지 확인해 주세요.</dd>
                        <dd>스팸차단 또는 일시적 장애로 수신이 지연될 수 있습니다.</dd>
                        <dd>재발송 요청하여 인증번호를 카카오톡으로 받으실 수 있습니다.</dd>
                        <dd>문제가 지속되는 경우 고객센터로 문의해 주세요. <br />
                            <p class="text-default mt10">[랭킹닭컴 고객센터 02-6405-8088]</p></dd>
                    </dl>
                </div>

			</div><!--// layer-body -->
			<button type="button" class="btn-x-sm ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

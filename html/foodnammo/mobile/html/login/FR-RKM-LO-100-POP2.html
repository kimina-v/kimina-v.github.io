<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script type="text/javascript" src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>   

<body style="overflow:hidden">
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<header id="header" class="header">
		<div class="header-top">
			<div class="page-title-area">
                <a href="#" class="btn-back"><i class="ico-arrows-back"></i><span class="blind">뒤로가기</span></a>
				<h1 class="page-title">주문/결제</h1>
			</div><!-- // page-title-area  -->
		</div><!--// header-top -->
	</header>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">
       
		<div class="content-wrap">
			// 컨텐츠 영역
		</div><!--// content-wrap -->

	 </section>
	 <!--// ========== 컨텐츠 영역 :: container ========== -->
	
	<!-- ========== 공통 푸터 :: footer ========== -->
	<!-- <script>include.footer();</script> -->
	<!--// ========== 공통 푸터 :: footer ========== -->
</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h4 class="layer-pop-title">아이디찾기</h4>
			</div>
			<div class="layer-body">
				<div class="frame-inner">
					<div class="result-cnt">
						<i class="ico-img-info"></i>
						<p class="message">경인혜 고객님의 아이디는<br /><strong class="text-primary">[dlso0721]</strong> 입니다.</p>
					</div>
					<div class="btn-bottom-area">
						<a href="#" class="btn-basic-lg btn-primary-line"><span>비밀번호찾기</span></a>
						<button type="button" class="btn-basic-lg btn-primary"><span>확인</span></button>
					</div>
				</div>
			</div><!--// layer-body -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

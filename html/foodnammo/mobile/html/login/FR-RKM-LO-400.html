<!--

<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">

				<h2 class="layer-pop-title"><i class="ico-logo-login"><span class="blind">랭킹닭컴</span></i></h2>

			<div class="layer-body">
				<div class="login-area">

						<p class="message"><i class="ico-logo-login"></i><span class="blind">랭킹닭컴</span>입니다.</p>
					</div><!--// login-greeting -->

                    <p class="mem-guide-txt text-left">회원가입이 완료되었습니다. <br />로그인 후 다양한 랭킹닭컴의 서비스를 이용해 주세요!</p>

                    <!-- 선물하기 : 
                         <p class="mem-guide-txt text-left">회원가입이 완료되었습니다. <br />선물하기 전용쿠폰과 적립금 1000P을 드립니다</p>
                    -->

                    <div class="btn-bottom-area">
                        <a href="#" class="btn-basic-lg btn-default"><span>메인화면</span></a>
						<a href="#" class="btn-basic-lg btn-primary"><span>로그인</span></a>
					</div>

                    <div class="log-benefit-bnr">
						<a href="#"><img src="../../images/_samples/@sample_bnr_320x263.png" alt="" /></a>
					</div>

                    <p class="bl-list-type3 text-grey2">정보수정은 마이페이지 &gt; 회원정보수정 에서 변경하실 수 있습니다.</p>
				</div><!--// login-area -->
			</div>
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->

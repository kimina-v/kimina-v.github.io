<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h4 class="layer-pop-title">아이디찾기</h4>
			</div>
			<div class="layer-body">
				<div class="frame-inner">
					<fieldset class="form-group-area">
						<legend>아이디 찾기 방식 선택</legend>
						<ul class="find-id-list">
							<li>
								<div class="custom-radio">
									<input type="radio" id="radio-1" class="radio" value="phone" name="radio-item-1" checked><label for="radio-1">휴대폰번호로 찾기</label>
								</div>
								<div class="ui-radio-content active">
									<div class="input-group type-lg w-full">
										<label for="item101" class="blind">이름 입력</label>
										<input type="text" id="item101" class="input-text" placeholder="이름 2자 이상 입력">
									</div><!--// input-group -->
									<div class="input-group type-lg w-full-fixed">
										<div class="input-group-cell">
											<select class="select">
												<option value="">010</option>
											</select>
										</div><!--// input-group-cell -->
										<div class="input-group-cell">
											<input type="text" id="" class="input-text" title="휴대폰번호 중간자리" />
										</div><!--// input-group-cell -->
										<div class="input-group-cell">
											<input type="text" id="" class="input-text" title="휴대폰번호 뒷자리" />
										</div><!--// input-group-cell -->
									</div><!--// input-group -->
								</div><!--// ui-radio-content -->
							</li>
							<li>
								<div class="custom-radio">
									<input type="radio" id="radio-2" class="radio" value="email" name="radio-item-1"><label for="radio-2">이메일로 찾기</label>
								</div>
								<div class="ui-radio-content">
									<div class="input-group type-lg w-full">
										<label for="item101" class="blind">이름 입력</label>
										<input type="text" id="item101" class="input-text" placeholder="이름 2자 이상 입력">
									</div><!--// input-group -->
									<div class="input-group type-lg w-full">
										<input type="text" id="item106" class="input-text" placeholder="이메일 주소">
										<div class="input-group-btn">
											<a href="#" class="btn-select-type"><span>직접입력</span></a> 
											<!-- 
												클릭시 이메일주소 선택 팝업 열림 -> 선택한 이메일 주소 보여짐
												ex) <a href="#" class="btn-select-type"><span>dreamwiz.com</span></a> 
											-->
										</div>
									</div><!--// input-group -->
								</div><!--// ui-radio-content -->
							</li>
						</ul>
					</fieldset>
					<div class="btn-bottom-area">
						<button type="button" class="btn-basic-lg btn-primary"><span>확인</span></button><!-- 비활성화 addClass btn-dim -->
					</div><!--// btn-bottom-area -->
					
					<ul class="cs-box-bnr">
						<li><a href=""><img src="../../images/_samples/@sample_cs_bnr01.png" alt="실시간 채팅 문의하기" /></a></li>
						<li><a href=""><img src="../../images/_samples/@sample_cs_bnr02.png" alt="전화상담 02.640.8088" /></a></li>
					</ul><!--// cs-box-bnr -->
				</div>
			</div><!--// layer-body -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function () {
		$('.radio').change(function () {      
			if(  $(this).prop('checked', true) ) {
				$(this).parent('.custom-radio').siblings('.ui-radio-content').addClass('active');
				$(this).parents('li').siblings().find('.ui-radio-content').removeClass('active')
			} 
		});
   }); 
</script>
<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->

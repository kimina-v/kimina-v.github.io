<body style="overflow:hidden">
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<header id="header" class="header">
		<div class="header-top">
			<div class="page-title-area">
                <a href="#" class="btn-back"><i class="ico-arrows-back"></i><span class="blind">뒤로가기</span></a>
				<h1 class="page-title">주문/결제</h1>
			</div><!-- // page-title-area  -->
		</div><!--// header-top -->
	</header>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->

		<div class="content-wrap">
			// 컨텐츠 영역
		</div><!--// content-wrap -->
 
	 </section>
	 <!--// ========== 컨텐츠 영역 :: container ========== -->
	
	<!-- ========== 공통 푸터 :: footer ========== -->
	<!-- <script>include.footer();</script> -->

</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h4 class="layer-pop-title">비밀번호 변경</h4>
			</div>
			<div class="layer-body">
				<div class="frame-inner">
					<fieldset class="form-group-area">
						<legend>비밀번호 변경</legend>	
                        <div class="input-group type-lg w-full">
                            <label for="item103" class="blind">아이디 입력</label>
                            <input type="text" id="item103" class="input-text" placeholder="아이디 입력">
                        </div><!--// input-group -->
                        <div class="input-group type-lg w-full">
                            <label for="item101" class="blind">새 비밀번호 입력 </label>
                            <input type="password" id="item101" class="input-text" placeholder="새 비밀번호 입력 ">
                        </div><!--// input-group -->
                        <div class="input-group type-lg w-full">
                            <label for="item102" class="blind">새 비밀번호 확인</label>
                            <input type="password" id="item102" class="input-text" placeholder="새 비밀번호 확인">
                        </div><!--// input-group -->

                        <p class="valid">※ 특수문자는 !, @, #, $, %, ^, &, * 만 사용 가능.</p>
                        <p class="valid error">※ 6 ~ 16자 영문, 숫자, 특수문자 1개 이상씩 혼용 필수.</p>
                        <p class="valid error">비밀번호가 일치하지 않습니다.</p>
					</fieldset>

                    <div class="btn-bottom-area">
						<button type="button" class="btn-basic-lg btn-primary"><span>변경하기</span></button>
					</div><!--// btn-bottom-area -->

				</div>
			</div><!--// layer-body -->
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

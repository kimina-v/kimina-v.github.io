                <a href="#" class="btn-back"><i class="ico-arrows-back"></i><span class="blind">뒤로가기</span></a>
				<h2 class="page-title">상품문의</h2>
			</div><!-- // page-title-area  -->

	</header>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">
       
		<div class="content-wrap">
            <div class="inqury-wrap">
                <ul class="dash-list">
                    <li class="text-primary">상품문의에서는 상품과 무관한 요청은 처리되지 않습니디.</li>
                    <li>배송문의·취소·환불 등은 <span class="line-text">1:1상담게시판</span>을 통해 문의남겨주시기 바랍니다.</li>
                    <li>미구매,비방이나 양도 광고성, 욕설, 도배글, 개인정보가 포함된 글은 예고없이 삭제되거나 노출이 제한될 수 있습니다.</li>
                </ul>
                <div class="inqury-form">
                    <div class="form-group">
                        <div class="inp-text"><input type="text" placeholder="작성자"></div>
                        <div class="inp-text"><input type="password" placeholder="비밀번호"></div>
                    </div>
                    <div class="form-select">
                        <div class="ui-select select-box" data-value="">
                            <a href="#none" title="선택" class="select-value"><span>분류선택</span></a>
                            <div class="select-list">
                                <ul>
                                    <li data-name="1"><a href="#none"><span>분류 1</span></a></li>
                                    <li data-name="2"><a href="#none"><span>분류 2</span></a></li>
                                    <li data-name="3"><a href="#none"><span>분류 3</span></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="check-102" class="checkbox" name="check-item-1" checked=""><label for="check-102"> 비밀글</label>
                        </div>
                    </div>
                    <div class="textarea">
                        <textarea placeholder="상품문의 외에 문의·요청은 1:1상담게시판을 이용해주세요."></textarea>
                    </div>
                    <div class="capcha">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="check-2" class="checkbox" name="check-item-2" checked=""><label for="check-2"> 로봇에 아닙니다.</label>
                        </div>
                    </div>
                </div>
                <div class="full-btn-group">
                    <button type="button" class="btn-basic-lg  btn-black"><span>문의등록</span></button>
                    <button type="button" class="btn-basic-lg  btn-default-ex"><span>1:1 상담게시판</span></button>
                </div>
            </div>
		</div><!--// content-wrap -->

<!-- ======================== 해당페이지에서만 사용되는 CSS / JS ======================== -->
<script>
    $(function () {
        $('[name="coupon-item"]').on('click', function(){
            if(!$(this).closest('.custom-radio').hasClass('complete') && !$(this).parents('.layer-inner').hasClass('on')){
                openCouponToast(); // 쿠폰이 다운로드 되어있지 않은 경우 다운안내 토스트 팝업 노출
            }
        });
    }); 

    function openCouponToast() {
        containerWrap = $('.layer-inner');
		containerWrap.append('<div class="toast-pop type-coupon"><div class="message">적용할 쿠폰을 다운받아주세요.</div></div>')
        
		setTimeout(function () {
			containerWrap.addClass('on')
		},10)

        setTimeout(function () {
            containerWrap.removeClass('on');
            $('.toast-pop').remove();
        },1000)
    }
</script>

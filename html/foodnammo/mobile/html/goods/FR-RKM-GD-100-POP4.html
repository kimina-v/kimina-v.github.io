<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popup-sample01" style="display:block"> 
	<div class="layer-pop alarm-pop">
		<div class="layer-inner">
            <i class="ico-img-alarm"></i>
            <strong class="tit">재입고 알림이 신청되었습니다.</strong>
            <p class="txt">재입고 시 알림톡이나 SMS로 알림을 보내드립니다.</p>
            <div class="btn-area">
                <button type="button" class="btn-basic-md btn-black btn-default ui-close-pop"><span>확인</span></button>
            </div>
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

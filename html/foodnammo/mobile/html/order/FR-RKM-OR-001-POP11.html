<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
<meta charset="utf-8">
<!-- include js 
	 상세 html 마크업 가이드 : html/_layout/layout_guide.html 참조
-->
<script src="../../_inc/pb_guide_include.js"></script>
<script>include.meta();</script>
<!-- ======================== CSS / JS ======================== -->
<script>include.styles();</script>
<script>include.scripts();</script>
<!--// ======================== CSS / JS ======================== -->
<script>include.title();</script>
</head>   

<body style="overflow:hidden">
<div class="wrap">
	<!-- ========== 공통 헤더 :: header ========== -->
	<script>include.skipNav();</script>
	<header id="header" class="header">
		<script>include.header();</script>
	</header>
	<!--// ========== 공통 헤더 :: header ========== -->

	<!-- ========== 컨텐츠 영역 :: container ========== -->
	<section id="contents" class="container">
       
		<div class="content-wrap">
			// 컨텐츠 영역
		</div><!--// content-wrap -->

	 </section>
	 <!--// ========== 컨텐츠 영역 :: container ========== -->
	
	<!-- ========== 공통 푸터 :: footer ========== -->
	<script>include.footer();</script>
	<!--// ========== 공통 푸터 :: footer ========== -->
</div><!--// wrap -->

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap" id="popupSample-02" style="display:block">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-body">
				<div class="dlv-guide-tip">
                    <h4 class="blind">특급배송</h4>
                    <p class="tit">'12시간' 내에 집 앞에 딹, <strong class="text-primary">특급배송</strong></p>
                    <ul class="tip-desc">
                        <li>
                            PM <span>1시</span> 전 주문, <strong class="text-primary">오늘 도착!</strong>
                            <p>오전에 주문하면 오후에 딹! 오후 3시 ~ 10시 사이 도착!</p></li>
                        <li>
                            PM <span>8시</span> 전 주문, <strong class="text-primary">내일 새벽 도착!</strong>
                            <p>자고 일어나면 문 앞에 딹! 새벽 0시 ~ 7시 사이 도착!</p>
                        </li>
                    </ul>
                    <ul class="bl-list-type1">
                        <li>특급배송 상품 <span class="text-primary">일반배송</span> 신청 시, 전국 무료배송 (일부 제외)</li>
                        <li>특급배송 상품 <span class="text-primary">5만원 구매</span> 시, 무료배송</li>
                        <li>특급배송은 서울 및 인천/경기 일부 지역만 제공<br>(제공지역 확장 예정)</li>
                    </ul>
                </div><!--//dlv-guide-tip -->
			</div><!--// layer-body -->
			<button type="button" class="btn-x-sm ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

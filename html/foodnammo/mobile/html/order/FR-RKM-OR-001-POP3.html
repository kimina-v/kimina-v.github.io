<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popupSample-03" style="display:block;">
	<div class="layer-pop">
		<div class="layer-inner">
			<div class="layer-head">
				<h4 class="layer-pop-title">배송지수정</h4>
			</div>
			<div class="layer-body-bottom">
				<div class="dlv-addr-info">
					<div class="lineless-table type2">
						<table>
							<caption>정보 입력</caption>
							<colgroup>
								<col style="width:85px"><col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">받는분 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<input type="text" title="받는 분 입력" value="홍길동" class="input-text w-full">
									</td>
								</tr>
								<tr>
									<th scope="row">주소 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<div class="input-group">
											<input type="text" title="기본주소" value="01234" class="input-text" placeholder="">
											<span class="input-group-btn">
												<a href="#" class="btn-ex-white"><span>우편번호 찾기</span></a>
											</span>
										</div>
										<input type="text" title="기본 주소" value="서울특별시 마포구 상암동 월드컵북로963" class="input-text w-full" placeholder="기본 주소">
										<input type="text" title="상세 주소" value="15층 1235호" class="input-text w-full" placeholder="상세 주소">
									</td>
								</tr>
								<tr>
									<th scope="row">휴대전화 <em class="es"><span class="blind">필수입력</span></em></th>
									<td>
										<div class="input-group w-full">
											<div class="input-group-form">
												<select class="select" id="select-item4">
													<option value="1">010</option>
													<option value="2">011</option>
													<option value="3">016</option>
													<option value="4">017</option>
													<option value="4">018</option>
													<option value="4">019</option>
												</select>
											</div>
											<input type="text" value="" title="휴대전화번호" class="input-text">
										</div>
									</td>
								</tr> 
								<tr>
									<th scope="row">전화번호</th>
									<td>
										<input type="text" title="전화번호 입력" value="0212345678" class="input-text w-full">
									</td>
								</tr>
								<tr>
									<th scope="row"></th>
									<td>
										<div class="custom-checkbox">
											<input type="checkbox" id="check-102" class="checkbox" name="check-item-1" checked=""><label for="check-102">기본배송지로 등록</label>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div><!--// dlv-addr-area -->
			</div><!--// layer-body -->
			<div class="layer-bottom">
				<div class="btn-area">
					<button type="button" class="btn-basic-lg  btn-black"><span>확인</span></button>
				</div>
			</div>
			<button type="button" class="btn-x-md2 ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>
		</div>
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #popupSample-02 -->
<!-- ========== 팝업 영역 ========== -->
</body>
</html>

<!--
	* 팝업 버튼에 ui-open-pop 클래스, 팝업 ID 작성 필요
	ex) <a href="#popupSample-01" class=".... ui-open-pop"> ~ </a>
	ex) <button type="button" data-layer="#popupSample-02" class="... ui-open-pop"> ~ </button>
-->
<!-- ========== 팝업 영역 ========== -->
<div class="layer-wrap full-type" id="popup-sample01" style="display:block"> 
	<div class="layer-pop">
		<div class="layer-inner">			
            <div class="card-registration-con">
                <div class="top-box">
                    <h4><span class="text-primary">랭킹페이 </span>카드등록</h4>
                    <div class="top-txt">쉽고 빠른 간편결제!</div>
                </div>
                <div class="mid-box">
                    <div class="card-regist-tb">
                        <dl class="row"> 
                            <dt class="tit-cell">결제카드</dt>
                            <dd class="cnt-cell">
                                <img src="../../images/_samples/@sample_200x40.png" alt="현대카드" />
                            </dd>
                        </dl>
                        <dl class="row"> 
                            <dt class="tit-cell">주문상품</dt>
                            <dd class="cnt-cell"><span class="text-elps">[잇메이트] 자꾸 손이 가는 [잇메이트] 자꾸 손이 가는 [잇메이트] 자꾸 손이 가는</span> 외 3건</dd>
                        </dl>
                        <dl class="row"> 
                            <dt class="tit-cell">결제금액</dt>
                            <dd class="cnt-cell">67,380원</dd>
                        </dl>
                        <dl class="row"> 
                            <dt class="tit-cell">할부</dt>
                            <dd class="cnt-cell">
                                <select class="select" id="select-item1" title="할부 선택">
									<option value="">일시불</option>
                                    <option value="">2개월</option>
                                    <option value="">3개월</option>
                                    <option value="">4개월</option>
								</select>
                            </dd>
                        </dl>
                    </div><!--//card-regist-tb -->
                    <dl class="pw-box">
                        <dt>비밀번호등록</dt>
                        <dd>
                            <div class="input-group w-full">
								<div class="input-group-cell"><input type="password" id="" class="input-text" placeholder="비밀번호"></div>
								<div class="input-group-cell"><input type="password" id="" class="input-text" placeholder="비밀번호 확인"></div>
							</div>
                        </dd>
                    </dl>
                    <div class="rk-card-noti">※결제 시 사용할 비밀번호를 입력해주세요.</div>     
                </div>
                <div class="btn-bottom-area">
                    <button type="button" class="btn-basic-lg btn-primary-exline"><span>결제취소</span></button>
                    <button type="button" class="btn-basic-lg btn-primary-ex"><span>결제진행</span></button>
                </div>
            </div>
			<button type="button" class="btn-x-md ui-close-pop" title="닫기"><i class="ico-x-black"></i><span class="blind">닫기</span></button>            
		</div><!--// layer-inner -->
	</div><!--// layer-pop  -->
</div><!--// layer-pop-wrap #main-event -->
<!-- ========== 팝업 영역 ========== -->

</body>
</html>

<body>
<div class="intro">
    <div class="inner">
        <h1 class="logo"><span>JEJU V2G Platform</span></h1>

            <p>Electric vehicle charging<br>V2G platform</p>
            <span>jeju Special self-governing province</span>

        <div class="login-wrap">

            <div class="captcha-area">
                <p>아래의 문자를 보이는대로 입력해 주세요</p>

                    <div class="captcha-draw"><img src="../img/@captcha.png" alt=""></div>
                    <button type="button" class="btn-refresh"><span>새로고침</span></button>
                </div>
                <input type="text" placeholder="자동입력 방지문자">
            </div>
            <button type="button" class="btn-login">로그인</button>
        </div>
    </div>

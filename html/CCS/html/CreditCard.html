<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>Credit Card</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <button type="button" class="btn-back">이전</button>
        <h1>Credit Card</h1>
    </header>
    <section class="my-car">
        <strong class="car-model">BR2</strong>
        <a href="#" class="car-nickname">My car</a>
    </section>
    <div class="car-info">
        <div class="info-item">
            <em class="ico-car">Enrollment Status</em>
            <span class="point-color">Active</span>
        </div>
        <div class="info-item">
            <em class="ico-card">Credit Cards Number</em>
            <span class="point-color">0000-****-****-0000</span>
        </div>
    </div>
    <div class="divider"></div>
    <ul class="link-group">
        <li><a href="#">Change Active Credit Cards</a></li>
        <li><a href="#">Remove Active Credit Cards</a></li>
    </ul>
</body>
</html>

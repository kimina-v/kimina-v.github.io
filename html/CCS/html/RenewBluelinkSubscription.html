<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>Renew Bluelink Subscription</title>
<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <button type="button" class="btn-back">이전</button>
        <h1>Renew Bluelink Subscription</h1>
    </header>
    <section class="contents">
        <div class="form-wrap">
            <div class="form-item">
                <em>Credit Card Number</em>
                <div class="inp-box">
                    <input type="number" class="inp-default">
                </div>
            </div>
            <div class="form-item">
                <em>Name (conforme descrito no cardao)</em>
                <div class="inp-box">
                    <input type="text" class="inp-default">
                </div>
            </div>
            <div class="form-item">
                <em>Expiration Date (MM/AA)</em>
                <div class="inp-box inp-half">
                    <input type="number" placeholder="MM" class="inp-default">
                    <input type="number" placeholder="AA" class="inp-default">
                </div>
            </div>
            <div class="form-item">
                <em>CVV (codigo de seguranca do cartao)</em>
                <div class="inp-box">
                    <input type="number" class="inp-default">
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn-default btn-active">Next</button>
        </div>
    </section>
</body>
</html>
